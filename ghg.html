<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait Loader</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0097d7; /* Blue background */
        }

        /* Container styles */
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Container wrapper styles */
        .container_wrapper {
            position: absolute;
            top: -35px;
            transform: scale(1.5);
        }

        /* Loader styles */
        .loader {
            position: absolute;
            left: -25px;
            width: 50px;
            height: 50px;
            animation: rotate 2s linear infinite; /* Rotate the entire loader */
        }

        /* Keyframes for rotating the loader */
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Create the dots using pseudo-elements and animate them */
        .loader::before,
        .loader::after,
        .loader span {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: move 1s ease-in-out infinite;
        }

        /* Position the dots around the center */
        .loader::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .loader::after {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 0.25s;
        }

        .loader span:nth-child(1) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 0.5s;
        }

        .loader span:nth-child(2) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.75s;
        }

        /* Keyframes for moving the dots (scaling effect) */
        @keyframes move {
            0%, 100% {
                transform: scale(1) translateX(-50%);
                opacity: 1;
            }
            50% {
                transform: scale(0.5) translateX(-50%);
                opacity: 0.5;
            }
        }

        /* Style the "PLEASE WAIT" text */
        .container_wrapper p {
            position: absolute;
            top: 60px; /* Adjust based on the loader size */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container_wrapper">
            <div class="loader">
                <span></span>
                <span></span>
            </div>
            <p>PLEASE WAIT</p>
        </div>
    </div>
</body>
</html>
