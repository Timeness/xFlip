<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accelerometer & Gyroscope Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    section {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .label {
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Accelerometer & Gyroscope Live Data</h1>

  <section>
    <div class="label">Accelerometer:</div>
    <div id="accelData">Waiting for data...</div>
  </section>

  <section>
    <div class="label">Gyroscope:</div>
    <div id="gyroData">Waiting for data...</div>
  </section>

  <script>
    // 40. Accelerometer
    try {
      const accel = new Accelerometer({ frequency: 60 });
      accel.addEventListener('reading', () => {
        document.getElementById('accelData').innerHTML =
          `X: ${accel.x.toFixed(3)}<br>Y: ${accel.y.toFixed(3)}<br>Z: ${accel.z.toFixed(3)}`;
      });
      accel.start();
    } catch (err) {
      document.getElementById('accelData').innerText = "Accelerometer not supported or permission denied.";
    }

    // 41. Gyroscope
    try {
      const gyro = new Gyroscope({ frequency: 60 });
      gyro.addEventListener('reading', () => {
        document.getElementById('gyroData').innerHTML =
          `X: ${gyro.x.toFixed(3)}<br>Y: ${gyro.y.toFixed(3)}<br>Z: ${gyro.z.toFixed(3)}`;
      });
      gyro.start();
    } catch (err) {
      document.getElementById('gyroData').innerText = "Gyroscope not supported or permission denied.";
    }
  </script>

</body>
</html>
