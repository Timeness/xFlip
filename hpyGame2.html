<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Waves – Flow of Happiness</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #000010, #010024);
      overflow: hidden;
    }
    .wave {
      animation: flow 3s linear infinite;
    }
    @keyframes flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body class="min-h-screen text-white">

  <!-- Header -->
  <header class="text-center py-4">
    <h1 class="text-4xl md:text-5xl font-bold text-yellow-300 tracking-wide">Soul Waves – Flow of Happiness</h1>
  </header>

  <!-- Energy Display -->
  <div class="flex flex-col items-center mt-10">
    <div class="text-2xl mb-2">Soul Energy</div>
    <div id="energy" class="text-4xl text-green-400 font-bold">0</div>
    <div class="text-sm mt-1 text-blue-300">Flowing every second...</div>
  </div>

  <!-- Wave Animation -->
  <div class="relative w-full h-32 mt-10 overflow-hidden">
    <div class="absolute left-0 top-1/2 transform -translate-y-1/2 w-full h-1 bg-gradient-to-r from-purple-500 via-blue-400 to-green-300 blur-md wave"></div>
  </div>

  <!-- Upgrade Buttons -->
  <div class="flex flex-wrap justify-center gap-4 mt-12">
    <button id="upgrade" class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-3 rounded-xl transition duration-200 focus:outline-none">
      Upgrade Soul (+1/sec)
    </button>
    <button id="double" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl transition duration-200 focus:outline-none">
      Double Flow (x2)
    </button>
    <button id="slow" class="bg-yellow-500 hover:bg-yellow-600 text-black px-5 py-3 rounded-xl transition duration-200 focus:outline-none">
      Slow Time (Freeze)
    </button>
  </div>

  <!-- Hidden Background Audio -->
  <audio id="bgAudio" loop autoplay class="hidden">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_08b58fcb89.mp3?filename=space-ambient-111661.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script>
    let energy = 0;
    let energyRate = 1;
    let interval = 1000;
    let flowing = true;

    const energyDisplay = document.getElementById("energy");

    function updateEnergy() {
      if (flowing) {
        energy += energyRate;
        energyDisplay.textContent = energy;
      }
    }

    setInterval(updateEnergy, interval);

    document.getElementById("upgrade").addEventListener("click", () => {
      energyRate += 1;
    });

    document.getElementById("double").addEventListener("click", () => {
      energyRate *= 2;
    });

    document.getElementById("slow").addEventListener("click", () => {
      flowing = !flowing;
      document.getElementById("slow").textContent = flowing ? "Slow Time (Freeze)" : "Resume Flow";
    });

    // Play audio on first user interaction
    window.addEventListener("click", () => {
      const audio = document.getElementById("bgAudio");
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });
  </script>

</body>
</html>
