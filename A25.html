<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification Wall</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Viga -->
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Viga', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #00ffcc, #ff00cc);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        video, canvas {
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        #tap-area {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="text-3xl mb-4">Human Verification Wall</h1>
        <p id="status" class="mb-4">Click "I am not a robot" to start</p>
        <button id="start-btn" onclick="startVerification()">I am not a robot</button>
        <div id="verification-step" class="hidden">
            <p id="instruction" class="text-lg mb-4"></p>
            <div id="input-area"></div>
            <button id="submit-btn" class="hidden">Submit</button>
        </div>
        <video id="video" width="320" height="240" class="hidden" autoplay></video>
        <canvas id="canvas" width="320" height="240" class="hidden"></canvas>
    </div>

    <script>
        const steps = [
            {
                name: "Voice Emotion Check",
                instruction: "Say this line happily: 'I am not a robot'",
                validate: async () => {
                    // Placeholder for voice emotion detection
                    return new Promise((resolve) => {
                        const audioInput = document.createElement("input");
                        audioInput.type = "file";
                        audioInput.accept = "audio/*";
                        audioInput.className = "text-sm";
                        document.getElementById("input-area").appendChild(audioInput);
                        audioInput.onchange = () => {
                            // Simulate happy tone detection
                            setTimeout(() => resolve(true), 1000);
                        };
                    });
                }
            },
            {
                name: "Mirror Camera Check",
                instruction: "Raise your left hand in front of the webcam",
                validate: async () => {
                    const video = document.getElementById("video");
                    video.classList.remove("hidden");
                    await navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => video.srcObject = stream)
                        .catch(() => alert("Webcam access needed"));
                    // Placeholder for gesture detection
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            video.srcObject.getTracks().forEach(track => track.stop());
                            video.classList.add("hidden");
                            resolve(true);
                        }, 3000);
                    });
                }
            },
            {
                name: "Personal Memory Prompt",
                instruction: "What did you eat for breakfast today?",
                validate: async () => {
                    return new Promise((resolve) => {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.placeholder = "Type your answer";
                        input.className = "w-full p-2 rounded bg-gray-800 text-white";
                        document.getElementById("input-area").appendChild(input);
                        document.getElementById("submit-btn").classList.remove("hidden");
                        document.getElementById("submit-btn").onclick = () => {
                            if (input.value.trim()) resolve(true);
                        };
                    });
                }
            },
            {
                name: "Touch Pressure + Rhythm",
                instruction: "Tap in this pattern: short-short-long-short",
                validate: async () => {
                    return new Promise((resolve) => {
                        const tapArea = document.createElement("div");
                        tapArea.id = "tap-area";
                        tapArea.innerText = "Tap here";
                        document.getElementById("input-area").appendChild(tapArea);
                        let taps = [];
                        tapArea.ontouchstart = (e) => {
                            taps.push(Date.now());
                        };
                        tapArea.ontouchend = () => {
                            if (taps.length >= 4) {
                                // Simulate rhythm check
                                resolve(true);
                            }
                        };
                    });
                }
            },
            {
                name: "Distraction Reaction",
                instruction: "Tap only if no cat emoji appears",
                validate: async () => {
                    return new Promise((resolve) => {
                        const emojis = ["😊", "🐶", "🌟", "🍎", "😎"];
                        const display = document.createElement("div");
                        display.innerHTML = emojis.join(" ");
                        display.className = "text-4xl";
                        document.getElementById("input-area").appendChild(display);
                        const tapArea = document.createElement("div");
                        tapArea.id = "tap-area";
                        tapArea.innerText = "Tap here";
                        document.getElementById("input-area").appendChild(tapArea);
                        tapArea.onclick = () => {
                            // No cat, so tap is correct
                            resolve(true);
                        };
                        setTimeout(() => resolve(false), 5000); // Fail if no tap
                    });
                }
            },
            {
                name: "Live Face Matching to Emoji",
                instruction: "Make a sad face in front of the webcam",
                validate: async () => {
                    const video = document.getElementById("video");
                    video.classList.remove("hidden");
                    await navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => video.srcObject = stream)
                        .catch(() => alert("Webcam access needed"));
                    // Placeholder for emotion detection
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            video.srcObject.getTracks().forEach(track => track.stop());
                            video.classList.add("hidden");
                            resolve(true);
                        }, 3000);
                    });
                }
            }
        ];

        let currentStep = 0;

        async function startVerification() {
            document.getElementById("start-btn").classList.add("hidden");
            document.getElementById("verification-step").classList.remove("hidden");
            await runStep();
        }

        async function runStep() {
            if (currentStep >= steps.length) {
                document.getElementById("status").innerText = "Verification Complete! You're human 🎉";
                document.getElementById("verification-step").classList.add("hidden");
                return;
            }

            const step = steps[currentStep];
            document.getElementById("status").innerText = `Step ${currentStep + 1}: ${step.name}`;
            document.getElementById("instruction").innerText = step.instruction;
            document.getElementById("input-area").innerHTML = "";
            document.getElementById("submit-btn").classList.add("hidden");

            const result = await step.validate();
            if (result) {
                currentStep++;
                await runStep();
            } else {
                document.getElementById("status").innerText = "Verification failed. Try again.";
                document.getElementById("start-btn").classList.remove("hidden");
                document.getElementById("verification-step").classList.add("hidden");
                currentStep = 0;
            }
        }
    </script>
</body>
</html>
