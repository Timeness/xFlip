<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sybil Detection + IP Ban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Doto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Doto', sans-serif; }
  </style>
</head>
<body class="bg-black text-white p-6">

  <div id="mainContent" class="hidden">
    <h1 class="text-3xl font-bold text-yellow-400">WELCOME TO THE CYRIVS TESTNET S1</h1>
    <p class="text-gray-300 mt-4">Coming Soon !</p>
  </div>

  <div id="error404" class="hidden text-center">
    <h1 class="text-5xl text-red-500 font-bold">404</h1>
    <p class="text-gray-500">Page not found or access blocked for your IP.</p>
  </div>

  <script>
    const adminURL = 'adminPass=basic';

    async function getIP() {
      try {
        const res = await fetch("https://api64.ipify.org?format=json");
        const json = await res.json();
        return json.ip;
      } catch {
        return "0.0.0.0";
      }
    }

    async function init() {
      const ip = await getIP();
      const bannedIPs = JSON.parse(localStorage.getItem("bannedIPs") || "[]");

      if (window.location.pathname + window.location.search === adminURL) {
        document.body.innerHTML = `
          <div class="p-6 max-w-md mx-auto bg-[#1a1a1a] rounded-xl border border-yellow-500 text-white">
            <h1 class="text-xl font-bold text-yellow-400 mb-4">Admin Panel</h1>
            <p class="mb-2">Your IP: <span class="text-green-400">${ip}</span></p>
            <button onclick="banIP('${ip}')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mb-2">Ban This IP</button>
            <button onclick="unbanIP('${ip}')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Unban This IP</button>
            <p class="text-xs text-gray-400 mt-4">Refresh page after banning/unbanning.</p>
          </div>`;
        return;
      }

      if (bannedIPs.includes(ip)) {
        document.getElementById("error404").classList.remove("hidden");
      } else {
        document.getElementById("mainContent").classList.remove("hidden");
      }
    }

    function banIP(ip) {
      let banned = JSON.parse(localStorage.getItem("bannedIPs") || "[]");
      if (!banned.includes(ip)) banned.push(ip);
      localStorage.setItem("bannedIPs", JSON.stringify(banned));
      alert("IP Banned: " + ip);
    }

    function unbanIP(ip) {
      let banned = JSON.parse(localStorage.getItem("bannedIPs") || "[]");
      banned = banned.filter(item => item !== ip);
      localStorage.setItem("bannedIPs", JSON.stringify(banned));
      alert("IP Unbanned: " + ip);
    }

    init();
  </script>
</body>
</html>
