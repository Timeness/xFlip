<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Swap Interface
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
   body {
     font-family: 'Signika', sans-serif;
   }
  </style>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
     const tBNBInput = document.getElementById('tBNB-input');
     const CAKE2Input = document.getElementById('CAKE2-input');
     const ratio = 3.45;

     tBNBInput.addEventListener('input', function () {
       const tBNBValue = parseFloat(tBNBInput.value) || 0;
       CAKE2Input.value = (tBNBValue * ratio).toFixed(2);
     });

     CAKE2Input.addEventListener('input', function () {
       const CAKE2Value = parseFloat(CAKE2Input.value) || 0;
       tBNBInput.value = (CAKE2Value / ratio).toFixed(2);
     });
   });
  </script>
 </head>
 <body class="bg-black min-h-screen flex flex-col justify-between">
  <!-- Header Container -->
  <div class="w-full max-w-md mx-auto p-3">
   <!-- Header -->
   <header class="flex justify-between items-center mb-3 border-2 border-gray-800 rounded-2xl bg-transparent p-3">
    <div class="flex items-center">
     <img alt="Logo" class="h-8" height="32" src="https://storage.googleapis.com/a1aa/image/wCH-7INNKvdlyvtx-0bjvPrZj9XcMp2v8irSITL9u44.jpg" width="32"/>
     <span class="text-white font-semibold text-lg ml-2">
      tSwap
     </span>
    </div>
    <button class="bg-teal-400 text-black font-semibold py-1 px-3 rounded-full text-sm">
     Connect
    </button>
   </header>
   <!-- Main Content -->
   <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-3">
     <!-- Swap Container -->
     <div class="bg-transparent border-2 border-gray-800 rounded-2xl p-3">
      <!-- Swap Header -->
      <div class="flex justify-center items-center mb-3">
       <button class="bg-transparent border-2 border-purple-400 text-purple-400 font-semibold py-1 px-3 rounded-full text-sm">
        Swap
       </button>
      </div>
      <!-- From Section -->
      <div class="bg-gray-900 rounded-2xl p-3 mb-3">
       <div class="text-gray-400 mb-1 text-sm">
        From
       </div>
       <div class="flex justify-between items-center">
        <div class="flex items-center">
         <img alt="tBNB Icon" class="h-5 w-5 mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/-jCPnnFakjwoViJDeTlg2B-O63yYL4U3Cf3Vmf1Wnno.jpg" width="20"/>
         <span class="text-white font-semibold text-sm">
          tBNB
         </span>
         <i class="fas fa-chevron-down text-gray-400 ml-2 text-xs">
         </i>
        </div>
        <input class="bg-transparent text-white font-semibold text-right w-20 focus:outline-none text-sm" id="tBNB-input" inputmode="decimal" placeholder="0.00" type="number"/>
       </div>
      </div>
      <!-- To Section -->
      <div class="bg-gray-900 rounded-2xl p-3 mb-3">
       <div class="text-gray-400 mb-1 text-sm">
        To
       </div>
       <div class="flex justify-between items-center">
        <div class="flex items-center">
         <img alt="CAKE2 Icon" class="h-5 w-5 mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/OyuEL72PdGHZ8NYXNVa44B8l-3_lRvzLNMzX_CbORiE.jpg" width="20"/>
         <span class="text-white font-semibold text-sm">
          CAKE2
         </span>
         <i class="fas fa-chevron-down text-gray-400 ml-2 text-xs">
         </i>
        </div>
        <input class="bg-transparent text-white font-semibold text-right w-20 focus:outline-none text-sm" id="CAKE2-input" inputmode="decimal" placeholder="0.00" type="number"/>
       </div>
      </div>
      <!-- Connect Wallet Button -->
      <button class="bg-teal-400 text-black font-semibold py-2 px-4 rounded-full w-full flex items-center justify-center text-sm">
       Connect Wallet
       <i class="fas fa-wallet ml-2">
       </i>
      </button>
     </div>
    </div>
   </main>
  </div>
  <!-- Footer -->
  <footer class="p-3 text-center text-gray-400 text-sm">
   <hr class="border-gray-800 mb-2"/>
   Â© 2023 Swap Interface. All rights reserved.
  </footer>
 </body>
</html>
