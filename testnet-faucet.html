<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
    <title>BNB Faucet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap');
        
        body {
            background-color: #000000;
            font-family: 'Chakra Petch', sans-serif;
            -webkit-touch-callout: none; /* iOS Safari */

            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }

        img {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            pointer-events: none; /* Disable right-click and drag */

<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-4 bg-transparent rounded-lg shadow-lg">

                <li>• Every 24 hours, BSC Testnet tokens can be claimed.</li>
            </ul>
            <div class="mb-3">
                <label class="block text-gray-400 text-sm mb-1">Testnet Token</label>
                <div class="flex items-center bg-gray-700 bg-opacity-50 p-2 rounded-lg border border-gray-600">
                    <span class="text-white text-sm">15.00 BNB</span>
                </div>
            </div>
            <div class="mb-3">
                <label class="block text-gray-400 text-sm mb-1">Wallet Address</label>
                <input class="w-full p-2 bg-gray-700 bg-opacity-50 text-white rounded-lg border border-gray-600 focus:outline-none" placeholder="Enter your BNB Smart Chain Testnet address" type="text"/>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

</html>
