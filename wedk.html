        .nav-item.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: #7c3aed; transform: scaleX(1); transform-origin: center; transition: transform 0.3s ease; }

        #results { display: flex; flex-direction: column; gap: 1rem; }
        .song-row { display: grid; grid-template-columns: 56px 1fr 28px; align-items: center; gap: 1.5rem; padding: 1rem; border-radius: 10px; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; }

        .song-title { font-size: 16px; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .play-icon { color: #7c3aed; font-size: 1.8rem; opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; }
        .song-row:hover .play-icon { opacity: 1; transform: scale(1.1); }
        .search-container { margin: 1.5rem 0; }

        .search-form:hover { border-color: #7c3aed; }
        .search-input { flex-grow: 1; padding: 1rem 1.5rem; font-size: 14px; color: #e0e0e0; background: transparent; border: none; transition: background 0.2s ease; }
        .search-button { background: #7c3aed; padding: 1rem 1.5rem; display: flex; align-items: center; cursor: pointer; border-radius: 9999px; transition: background 0.3s ease, transform 0.3s ease; }

        .control-btn { background: #262626; padding: 1rem; border-radius: 50%; transition: background 0.3s ease, transform 0.3s ease; }
        .control-btn:hover { background: #333333; transform: scale(1.1); }
        .control-btn:active { transform: scale(0.95); }
        .loader { width: 40px; height: 40px; border: 5px solid #7c3aed; border-top-color: transparent; border-radius: 50%; animation: spin 0.7s linear infinite; margin: 3rem auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .favorite { color: #dc2626; }
        .dj-animation { position: fixed; bottom: 0; left: 0; right: 0; height: 50px; background: linear-gradient(90deg, #7c3aed, #a78bfa, #7c3aed); opacity: 0.2; animation: djPulse 3s infinite; }

        @media (max-width: 420px) {
            .navbar { padding: 0.75rem; }
            .navbar-logo { font-size: 1.75rem; }
            .nav-items { gap: 1.25rem; }
            .song-row { grid-template-columns: 48px 1fr 24px; }
            .song-row img { width: 48px; height: 48px; }
            .song-title { font-size: 14px; }
            .song-artist { font-size: 12px; }

<body x-data="{ sidebarOpen: false, searchQuery: '' }">
    <nav class="navbar">

                </div>

                </div>

    <div class="dj-animation"></div>
    <audio id="audioPlayer" preload="none"></audio>
    <script>
        AOS.init({ duration: 800, once: true });
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        const sidebar = document.getElementById('sidebar');
        const toastContainer = document.getElementById('toast-container');
        let songs = [];
        let currentIndex = -1;
        let isPlaying = false;
        let recentPlays = JSON.parse(localStorage.getItem('recentPlays')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let lastPlayed = JSON.parse(localStorage.getItem('lastPlayed')) || null;
        let messages = JSON.parse(localStorage.getItem('messages')) || [
            { id: 1, user: 'DJ_X', text: 'Yo, drop that new beat!', time: '11:00' },
            { id: 2, user: 'You', text: 'Fire track, keep it lit!', time: '11:02' }
        ];
        audioPlayer.volume = 0.7;
        tippy('.control-btn', { theme: 'dark', delay: [200, 0] });
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'toast-error' : 'toast-success'}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            gsap.to(toast, { duration: 0.4, opacity: 1, x: 0, onStart: () => toast.classList.add('show') });
            gsap.to(toast, { duration: 0.4, opacity: 0, x: 30, delay: 3, onComplete: () => toast.remove() });
        }
        function updateMessagesDisplay() {
            const messageList = document.getElementById('message-list');
            messageList.innerHTML = '';
            messages.forEach(msg => {
                const item = document.createElement('div');
                item.className = `message-item ${msg.user === 'You' ? 'me' : ''}`;
                item.innerHTML = `<strong>${msg.user}</strong> <span style="font-size: 11px; opacity: 0.7;">${msg.time}</span><br>${msg.text}`;
                messageList.appendChild(item);
                messageList.scrollTop = messageList.scrollHeight;
            });
        }
        document.getElementById('send-message').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text) {
                messages.push({ id: messages.length + 1, user: 'You', text, time: moment().format('HH:mm') });
                localStorage.setItem('messages', JSON.stringify(messages));
                updateMessagesDisplay();
                input.value = '';
                showToast('Message dropped!', 'success');
                new Howl({ src: ['https://cdn.pixabay.com/audio/2023/08/07/audio_8f54c7b283.mp3'], volume: 0.3 }).play();
            }
        });
        document.getElementById('message-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('send-message').click();
        });
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                if (!item.classList.contains('dropdown')) {
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    if (item.dataset.section === 'favorites') {
                        results.innerHTML = '';
                        songs = [];
                        resetPlayer();
                    }
                }
            });
        });
        async function fetchSongById(songId) {
            try {
                const res = await axios.get(`https://jiosaavn-api-privatecvc2.vercel.app/songs?id=${encodeURIComponent(songId)}`);
                const data = res.data;
                if (data.status === 'SUCCESS' && data.data.length > 0) {
                    const song = data.data[0];
                    return {
                        id: song.id,
                        name: song.name || 'Unknown Track',
                        artist: song.primaryArtists || 'Unknown Artist',
                        image: song.image?.[2]?.link || 'https://placehold.co/600x600/png?text=wêpláy',
                        url: song.downloadUrl?.[song.downloadUrl.length - 1]?.link || ''
                    };
                }
                return null;
            } catch {
                showToast('Failed to fetch track', 'error');
                return null;
            }
        }
        async function searchSongs(query) {
            results.innerHTML = '<div class="loader"></div>';
            try {
                const res = await axios.get(`https://jiosaavn-api-privatecvc2.vercel.app/search/songs?query=${encodeURIComponent(query)}`);
                const data = res.data;
                if (data.status === 'SUCCESS' && data.data.results.length > 0) {
                    songs = data.data.results.map(song => ({
                        id: song.id,
                        name: song.name || 'Unknown Track',
                        artist: song.primaryArtists || 'Unknown Artist',
                        image: song.image?.[2]?.link || 'https://placehold.co/600x600/png?text=wêpláy',
                        url: song.downloadUrl?.[song.downloadUrl.length - 1]?.link || ''
                    }));
                    renderSongs();
                    if (lastPlayed && query === lastPlayed.query && currentIndex === -1) {
                        const lastIndex = songs.findIndex(s => s.id === lastPlayed.id);
                        if (lastIndex !== -1) {
                            currentIndex = lastIndex;
                            loadSong(lastIndex, false);
                        }
                    }
                } else {
                    results.innerHTML = `<div class="text-center text-red-500 font-semibold py-3 text-sm">No tracks found for "<span class="italic">${query}</span>"</div>`;
                    songs = [];
                    if (currentIndex === -1) resetPlayer();
                }
            } catch {
                results.innerHTML = '<div class="text-center text-red-500 font-semibold py-3 text-sm">Error fetching tracks</div>';
                showToast('Error fetching tracks', 'error');
                songs = [];
                if (currentIndex === -1) resetPlayer();
            }
        }
        function resetPlayer() {
            audioPlayer.pause();
            audioPlayer.src = '';
            isPlaying = false;
            document.getElementById('current-song-title').textContent = '';
            document.getElementById('current-song-artist').textContent = '';
            document.getElementById('current-song-image').src = 'https://placehold.co/600x600/png?text=wêpláy';
            document.getElementById('progress').style.width = '0%';
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="18"></span>';
        }
        function renderSongs() {
            results.innerHTML = '';
            songs.forEach((song, i) => {
                const row = document.createElement('div');
                row.className = 'song-row';
                row.setAttribute('tabindex', '0');
                row.setAttribute('role', 'listitem');
                row.innerHTML = `
                    <img src="${song.image}" alt="Album cover for '${song.name}'" loading="lazy">
                    <div class="song-info">
                        <div class="song-title" title="${song.name}">${song.name}</div>
                        <div class="song-artist" title="${song.artist}">${song.artist}</div>
                    </div>
                    <div class="play-icon"><span class="iconify" data-icon="${i === currentIndex && isPlaying ? 'mdi:pause-circle' : 'mdi:play-circle'}" data-width="20"></span></div>
                `;
                row.addEventListener('click', () => loadSong(i));
                row.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        loadSong(i);
                    }
                });
                results.appendChild(row);
            });
            highlightCurrentSong();
        }
        function loadSong(index, updatePlayer = true) {
            if (index < 0 || index >= songs.length) return;
            currentIndex = index;
            const song = songs[index];
            audioPlayer.src = song.url;
            audioPlayer.play().catch(() => showToast('Error playing track', 'error'));
            if (updatePlayer) {
                document.getElementById('current-song-image').src = song.image;
                document.getElementById('current-song-title').textContent = song.name;
                document.getElementById('current-song-artist').textContent = song.artist;
            }
            addToRecentPlays(song);
            updateFavoriteButton();
            localStorage.setItem('lastPlayed', JSON.stringify({ id: song.id, query: searchInput.value.trim() }));
            showToast(`Dropping ${song.name}`, 'success');
            gsap.to('#current-song-image', { duration: 0.5, scale: 1.05, yoyo: true, repeat: 1 });
        }
        function highlightCurrentSong() {
            const rows = results.querySelectorAll('.song-row');
            rows.forEach((row, i) => {
                const icon = row.querySelector('.play-icon span');
                if (i === currentIndex && isPlaying) {
                    row.classList.add('bg-purple-900/30');
                    row.setAttribute('aria-current', 'true');
                    if (icon) icon.setAttribute('data-icon', 'mdi:pause-circle');
                } else {
                    row.classList.remove('bg-purple-900/30');
                    row.removeAttribute('aria-current');
                    if (icon) icon.setAttribute('data-icon', 'mdi:play-circle');
                }
            });
        }
        function addToRecentPlays(song) {
            recentPlays = recentPlays.filter(s => s.id !== song.id);
            recentPlays.unshift(song);
            if (recentPlays.length > 12) recentPlays.pop();
            localStorage.setItem('recentPlays', JSON.stringify(recentPlays));
            updateRecentPlaysDisplay();
        }
        function updateRecentPlaysDisplay() {
            const recentPlaysDiv = document.getElementById('recent-plays');
            recentPlaysDiv.innerHTML = '';
            recentPlays.forEach(song => {
                const item = document.createElement('div');
                item.className = 'song-row p-1.5 rounded cursor-pointer';
                item.innerHTML = `
                    <img src="${song.image}" alt="${song.name}" class="w-10 h-10 object-cover rounded">
                    <div class="song-info">
                        <p class="song-title text-sm">${song.name}</p>
                        <p class="song-artist text-xs">${song.artist}</p>
                    </div>
                `;
                item.addEventListener('click', () => {
                    const index = songs.findIndex(s => s.id === song.id);
                    if (index !== -1) {
                        loadSong(index);
                    } else {
                        fetchSongById(song.id).then(fetchedSong => {
                            if (fetchedSong) {
                                songs = [fetchedSong];
                                renderSongs();
                                loadSong(0);
                            }
                        });
                    }
                });
                recentPlaysDiv.appendChild(item);
            });
        }
        function toggleFavorite() {
            if (!songs[currentIndex]) return;
            const song = songs[currentIndex];
            const index = favorites.findIndex(f => f.id === song.id);
            if (index === -1) {
                favorites.push(song);
                showToast(`${song.name} added to favorites`, 'success');
                Swal.fire({ icon: 'success', title: 'Added to Favorites', text: `${song.name} is now in your favorites!`, timer: 1500, showConfirmButton: false, background: '#1c1c1c', customClass: { title: 'text-white', content: 'text-gray-400' } });
            } else {
                favorites.splice(index, 1);
                showToast(`${song.name} removed from favorites`, 'success');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
            updateFavoriteButton();
        }
        function updateFavoriteButton() {
            const favoriteBtn = document.getElementById('favorite-btn');
            if (favorites.find(f => f.id === songs[currentIndex]?.id)) {
                favoriteBtn.className = 'control-btn favorite';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart" data-width="18"></span>';
            } else {
                favoriteBtn.className = 'control-btn';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart-outline" data-width="18"></span>';
            }
        }
        function updateFavoriteDisplay() {
            const favoritesDiv = document.getElementById('favorites');
            favoritesDiv.innerHTML = '';
            favorites.forEach(song => {
                const item = document.createElement('div');
                item.className = 'song-row p-1.5 rounded cursor-pointer';
                item.innerHTML = `
                    <img src="${song.image}" alt="${song.name}" class="w-10 h-10 object-cover rounded">
                    <div class="song-info">
                        <p class="song-title text-sm">${song.name}</p>
                        <p class="song-artist text-xs">${song.artist}</p>
                    </div>
                    <button class="remove-favorite p-1 bg-gray-700 hover:bg-gray-600 rounded">
                        <span class="iconify" data-icon="mdi:heart-broken" data-width="12"></span>
                    </button>
                `;
                item.addEventListener('click', () => {
                    const index = songs.findIndex(s => s.id === song.id);
                    if (index !== -1) {
                        loadSong(index);
                    } else {
                        fetchSongById(song.id).then(fetchedSong => {
                            if (fetchedSong) {
                                songs = [fetchedSong];
                                renderSongs();
                                loadSong(0);
                            }
                        });
                    }
                });
                item.querySelector('.remove-favorite').addEventListener('click', e => {
                    e.stopPropagation();
                    favorites = favorites.filter(f => f.id !== song.id);
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    updateFavoriteDisplay();
                    updateFavoriteButton();
                    showToast(`${song.name} removed from favorites`, 'success');
                });
                favoritesDiv.appendChild(item);
            });
        }
        function shareSong() {
            if (!songs[currentIndex]) return;
            const song = songs[currentIndex];
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?songId=${encodeURIComponent(song.id)}`;
            const shareData = {
                title: song.name,
                text: `Vibe with ${song.name} by ${song.artist} on wêpláy!`,
                url: shareUrl
            };
            if (navigator.share) {
                navigator.share(shareData).catch(() => {
                    showToast(`${shareData.text} ${shareData.url}`, 'success');
                });
            } else {
                showToast(`${shareData.text} ${shareData.url}`, 'success');
            }
        }
        searchForm.addEventListener('submit', e => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query.length > 0) {
                searchSongs(query);
                history.replaceState(null, '', `${location.pathname}?search=${encodeURIComponent(query)}`);
            }
        });
        searchInput.addEventListener('input', async e => {
            const query = e.target.value.trim();
            if (query.length > 2) {
                searchSongs(query);
                history.replaceState(null, '', `${location.pathname}?search=${encodeURIComponent(query)}`);
            } else {
                results.innerHTML = '';
                songs = [];
                if (currentIndex === -1) resetPlayer();
            }
        });
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:pause" data-width="18"></span>';
            highlightCurrentSong();
            new Howl({ src: ['https://cdn.pixabay.com/audio/2023/08/07/audio_8f54c7b283.mp3'], volume: 0.2 }).play();
        });
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="18"></span>';
            highlightCurrentSong();
        });
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration || 0;
            document.getElementById('current-time').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
            document.getElementById('progress').style.width = `${duration ? (currentTime / duration) * 100 : 0}%`;
        });
        audioPlayer.addEventListener('ended', () => {
            if (currentIndex < songs.length - 1) {
                loadSong(currentIndex + 1);
            } else {
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="18"></span>';
                highlightCurrentSong();
            }
        });
        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play().catch(() => showToast('Error playing track', 'error'));
            }
        });
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentIndex > 0) {
                loadSong(currentIndex - 1);
            }
        });
        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentIndex < songs.length - 1 && currentIndex !== -1) {
                loadSong(currentIndex + 1);
            }
        });
        document.getElementById('favorite-btn').addEventListener('click', toggleFavorite);
        document.getElementById('share-btn').addEventListener('click', shareSong);
        document.getElementById('logout-btn').addEventListener('click', () => {
            showToast('Logged out', 'success');
            Swal.fire({ icon: 'success', title: 'Logged Out', text: 'See you soon!', timer: 1500, showConfirmButton: false, background: '#1c1c1c', customClass: { title: 'text-white', content: 'text-gray-400' } });
        });
        document.getElementById('settings-btn').addEventListener('click', () => {
            document.dispatchEvent(new CustomEvent('alpine:sidebar-toggle'));
            showToast('Settings opened', 'success');
        });
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60) || 0;
            const secs = Math.floor(seconds % 60) || 0;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('search');
        const songIdParam = urlParams.get('songId');
        if (songIdParam) {
            fetchSongById(songIdParam).then(song => {
                if (song) {
                    songs = [song];
                    renderSongs();
                    loadSong(0);
                    searchInput.value = '';
                    history.replaceState(null, '', `${location.pathname}?songId=${encodeURIComponent(songIdParam)}`);
                }
            });
        } else if (searchParam) {
            const decoded = decodeURIComponent(searchParam).replace(/\+/g, ' ');
            searchInput.value = decoded;
            searchSongs(decoded);
        } else if (lastPlayed) {
            searchInput.value = lastPlayed.query;
            searchSongs(lastPlayed.query);
        }
        updateRecentPlaysDisplay();
        updateFavoriteDisplay();
        updateMessagesDisplay();
        lottie.loadAnimation({
            container: document.querySelector('.dj-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets.lottiefiles.com/packages/lf20_3rqwf0n1.json'
        });
    </script>
</body>
