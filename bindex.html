<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeByGaurav - Tab Navigation</title>
    
    <style>
      :root {
        --icon: #b0bfd8;
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin: 0;
        background-color: #FFF9E5;
      }

      nav.menu {
        display: flex;
        justify-content: space-between;
        position: relative;
        height: 150px;
        padding: 0 29px 10px;
        background: #fff0;
        align-items: flex-end;
        width: 600px;
      }

      nav.menu:before {
        content: "";
        width: 100%;
        height: 150px;
        background: #181818;
        position: absolute;
        left: 0;
        bottom: 0;
        border-radius: 20px;
        z-index: -1;
        box-shadow: 1px 1px 2px 0px #fff;
      }

      input {
        display: none;
      }

      label {
        text-decoration: none;
        font-family: sans-serif;
        text-transform: uppercase;
        font-size: 14px;
        min-width: 100px;
        height: 100px;
        margin: 10px 10px 20px;
        text-align: center;
        display: inline-grid;
        align-items: end;
        color: #b0bfd8;
        position: relative;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        cursor: pointer;
      }

      label:hover {
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }

      input:checked + label {
        color: #fff;
        height: 130px;
      }

      .selector {
        --hole: #2196f3;
        background: radial-gradient(
            circle at 50% 50%,
            #fff8 30px,
            #fff0 45px,
            #fff 50px,
            #fff0 50px 100%
          ),
          radial-gradient(circle at 50% 50%, var(--hole) 0 45px, #fff0 50px 100%),
          radial-gradient(circle at 50% 75px, #181818 0 70px, #fff0 71px 100%);
        width: 95px;
        height: 95px;
        position: absolute;
        bottom: 47px;
        left: 0;
        z-index: -1;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        border: 19px solid #181818;
        border-radius: 100%;
      }

      #m-home:checked ~ .selector {
        left: 23px;
      }

      #m-search:checked ~ .selector {
        left: 143px;
        filter: hue-rotate(535deg);
      }

      #m-notification:checked ~ .selector {
        left: 263px;
        filter: hue-rotate(950deg);
      }

      #m-favorites:checked ~ .selector {
        left: 383px;
        filter: hue-rotate(1580deg);
      }

      #m-profile:checked ~ .selector {
        left: 502px;
        filter: hue-rotate(1850deg);
      }

      .selector:after {
        content: "";
        position: absolute;
        bottom: -80px;
        width: 80px;
        height: 10px;
        background: #181818;
        left: calc(50% - 40px);
        border-radius: 5px 5px 15px 15px;
      }

      input:checked ~ .selector:after {
        box-shadow: 0 -17px 35px 8px var(--hole);
      }

      label:before,
      label:after {
        content: "";
        position: absolute;
        box-sizing: border-box;
        transition: all 0.5s ease;
      }

      label:hover:before,
      label:hover:after {
        filter: brightness(1.5) drop-shadow(0px 0px 4px #fff);
      }

      input:checked + label:before,
      input:checked + label:after {
        filter: brightness(1.5) drop-shadow(0px 0px 2px var(--sel));
      }

      label[for="m-home"]:before {
        width: 40px;
        height: 40px;
        left: 30px;
        top: 30px;
        border-radius: 2px;
        background: conic-gradient(from 90deg at 65% 60%, var(--icon) 0 25%, #fff0 0 100%),
          conic-gradient(from 180deg at 35% 60%, var(--icon) 0 25%, #fff0 0 100%),
          conic-gradient(from 135deg at 50% 0%, var(--icon) 0 25%, #fff0 0 100%);
      }

      label[for="m-home"]:after {
        width: 40px;
        height: 40px;
        left: 30px;
        top: 24px;
        border: 6px solid var(--icon);
        border-right-width: 0;
        border-bottom-width: 0;
        transform: rotate(45deg);
        border-radius: 5px;
      }

      label[for="m-search"]:before {
        width: 40px;
        height: 40px;
        left: 20px;
        top: 17px;
        border: 6px solid var(--icon);
        border-radius: 100%;
      }

      label[for="m-search"]:after {
        width: 22px;
        height: 9px;
        left: 60px;
        top: 50px;
        background: var(--icon);
        transform-origin: left top;
        transform: rotate(45deg);
        border-radius: 0 10px 10px 0;
      }

      label[for="m-notification"]:before {
        width: 50px;
        height: 42px;
        left: 25px;
        top: 20px;
        z-index: 1;
        border-radius: 30px 30px 0 0;
        background: linear-gradient(
            90deg,
            #fff0 0 6px,
            var(--icon) 0 calc(100% - 6px),
            #fff0 calc(100% - 6px) 100%
          ),
          conic-gradient(from 135deg at 50% 33%, var(--icon) 0 25%, #fff0 0 100%);
      }

      label[for="m-notification"]:after {
        width: 10px;
        height: 57px;
        left: 45px;
        top: 14px;
        background: radial-gradient(circle at 50% 6px, var(--icon) 3px, #fff0 4px 100%),
          #fff0;
        transform-origin: left top;
        border-bottom: 6px solid var(--icon);
        border-radius: 5px;
      }

      label[for="m-favorites"]:before {
        width: 50px;
        height: 50px;
        left: 18px;
        top: -9px;
        background: radial-gradient(circle at 16px 16px, var(--icon) 0 16px, #fff0 17px 100%),
          radial-gradient(circle at 34px 34px, var(--icon) 0 16px, #fff0 17px 100%),
          linear-gradient(45deg, var(--icon) 0 37px, #fff0 38px 100%);
        border-radius: 17px 22px 17px 4px;
        transform: rotate(-45deg);
        transform-origin: center right;
      }

      label[for="m-profile"]:before {
        width: 50px;
        height: 50px;
        left: 25px;
        top: 20px;
        background: radial-gradient(circle at 50% 15px, var(--icon) 10px, #fff0 11px 100%),
          radial-gradient(circle at 50% 35px, var(--icon) 14px, #fff0 15px 100%);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="menu">
      <input type="radio" name="nav-item" id="m-home" checked /><label for="m-home">Home</label>
      <input type="radio" name="nav-item" id="m-search" /><label for="m-search">Search</label>
      <input type="radio" name="nav-item" id="m-notification" /><label for="m-notification">Notification</label>
      <input type="radio" name="nav-item" id="m-favorites" /><label for="m-favorites">Favorites</label>
      <input type="radio" name="nav-item" id="m-profile" /><label for="m-profile">Profile</label>
      <div class="selector"></div>
    </nav>
  </body>
</html>
