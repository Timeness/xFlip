<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Choose Anime
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
   body {
     font-family: 'Poppins', sans-serif;
   }
   .transparent-bg {
     background-color: rgba(47, 62, 97, 0.3);
     backdrop-filter: saturate(180%) blur(10px);
   }
   input::placeholder {
     font-weight: 500;
   }
  </style>
 </head>
 <body class="bg-black min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-md">
   <header class="text-white text-xl font-semibold mb-5 text-center font-poppins">
    Choose Anime
   </header>
   <hr class="border-t border-[#2f3e61] mb-3"/>
   <form class="mb-4">
    <label class="sr-only" for="search">
     Choose Anime
    </label>
    <div class="relative">
     <span class="absolute inset-y-0 left-3 flex items-center text-[#a0a9c1]">
      <i class="fas fa-search text-sm">
      </i>
     </span>
     <input class="w-full rounded-lg transparent-bg text-white placeholder-[#a0a9c1] py-1.5 pl-10 pr-3 text-sm focus:outline-none font-poppins" id="search" placeholder="Bleach" type="text"/>
    </div>
   </form>
   <nav class="space-y-3 font-poppins">
    <a class="flex items-center space-x-3 transparent-bg rounded-lg p-3" href="#">
     <img alt="Anime cover image showing abstract colors in light pink and blue for Bleach" class="w-12 h-12 rounded-lg object-cover flex-shrink-0" height="48" src="https://storage.googleapis.com/a1aa/image/3f12b680-27bb-489c-4adc-8a3169186397.jpg" width="48"/>
     <div class="flex-1 min-w-0">
      <p class="text-white font-bold text-base leading-tight truncate">
       Bleach
      </p>
      <p class="text-[#7f8fa4] text-sm truncate">
       Bleach
      </p>
     </div>
     <i class="fas fa-chevron-right text-white text-lg">
     </i>
    </a>
    <a class="flex items-center space-x-3 transparent-bg rounded-lg p-3" href="#">
     <img alt="Anime cover image showing a blue sky and a character silhouette for Bungo Stray Dogs" class="w-12 h-12 rounded-lg object-cover flex-shrink-0" height="48" src="https://storage.googleapis.com/a1aa/image/bca712ef-1aa8-4d9b-eeff-5b52a13de951.jpg" width="48"/>
     <div class="flex-1 min-w-0">
      <p class="text-white font-bold text-base leading-tight truncate">
       Bungo Stray Dogs
      </p>
      <p class="text-[#7f8fa4] text-sm truncate">
       Bench
      </p>
     </div>
     <i class="fas fa-chevron-right text-white text-lg">
     </i>
    </a>
    <a class="flex items-center space-x-3 transparent-bg rounded-lg p-3" href="#">
     <img alt="Anime cover image showing a character with green hood and serious expression for Gakunan" class="w-12 h-12 rounded-lg object-cover flex-shrink-0" height="48" src="https://storage.googleapis.com/a1aa/image/f5e182fa-dae6-46fc-e70c-5873d136b24e.jpg" width="48"/>
     <div class="flex-1 min-w-0">
      <p class="text-white font-bold text-base leading-tight truncate flex items-center">
       Gakunan
       <span class="ml-1 text-lg">
        ðŸ’Š
       </span>
      </p>
      <p class="text-[#7f8fa4] text-sm truncate">
       Sadokan
      </p>
     </div>
     <i class="fas fa-chevron-right text-white text-lg">
     </i>
    </a>
    <a class="flex items-center space-x-3 transparent-bg rounded-lg p-3" href="#">
     <img alt="Anime cover image showing a character with black hair and orange shirt for Kaku Fin" class="w-12 h-12 rounded-lg object-cover flex-shrink-0" height="48" src="https://storage.googleapis.com/a1aa/image/2b7a93e2-b4f8-45f7-7de3-62be7cd7c287.jpg" width="48"/>
     <div class="flex-1 min-w-0">
      <p class="text-white font-bold text-base leading-tight truncate">
       Kaku Fin
      </p>
      <p class="text-[#7f8fa4] text-sm truncate">
       Hakal
      </p>
     </div>
     <i class="fas fa-chevron-right text-white text-lg">
     </i>
    </a>
   </nav>
  </div>
 </body>
</html>
