<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background-color: #000;
      color: white;
    }
    video {
      border-radius: 1rem;
      border: 2px solid #4ade80;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <h1 class="text-3xl mb-6 text-green-400">Screen Recorder</h1>

  <video id="preview" autoplay muted class="w-full max-w-xl mb-6"></video>

  <div class="flex gap-4">
    <button id="startBtn" class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded-xl text-white text-sm">Start Recording</button>
    <button id="stopBtn" class="bg-red-600 hover:bg-red-500 px-6 py-2 rounded-xl text-white text-sm" disabled>Stop</button>
    <a id="downloadLink" class="hidden bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-white text-sm" download="recording.webm">Download</a>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const downloadLink = document.getElementById('downloadLink');
    const video = document.getElementById('preview');

    let mediaRecorder;
    let recordedChunks = [];

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
      video.srcObject = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.classList.remove('hidden');
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      downloadLink.classList.add('hidden');
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;

      const tracks = video.srcObject.getTracks();
      tracks.forEach(track => track.stop());
    };
  </script>

</body>
</html>
