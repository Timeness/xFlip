<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Pie Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #1a202c;
            color: #fff;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">xAI Grok 3 - Modern Pie Chart (April 16, 2025)</div>
    <div id="chart-container" class="w-full h-screen flex items-center justify-center"></div>

    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('chart-container').appendChild(renderer.domElement);

        // Data for Pie Chart
        const data = [
            { label: "Seed Round", value: 5, color: 0xff6384 },
            { label: "Private Round", value: 3, color: 0x36a2eb },
            { label: "Public Round", value: 15, color: 0xffcd56 },
            { label: "KOLs", value: 2, color: 0x4bc0c0 },
            { label: "Team", value: 14, color: 0x9966ff },
            { label: "Advisory", value: 7, color: 0xff9f40 },
            { label: "Marketing", value: 10, color: 0xff4d4d },
            { label: "Airdrop", value: 5, color: 0xc9cbcf },
            { label: "Ecosystem", value: 14, color: 0x2ecc71 },
            { label: "Liquidity", value: 25, color: 0xe74c3c }
        ];

        // Geometry and Material
        const group = new THREE.Group();
        let startAngle = 0;
        const radius = 5;
        const height = 0.2;

        data.forEach(item => {
            const angle = (item.value / 100) * Math.PI * 2;
            const geometry = new THREE.CylinderGeometry(radius, radius, height, 32, 1, false, startAngle, angle);
            const material = new THREE.MeshBasicMaterial({ color: item.color });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.z = 0;
            group.add(mesh);
            startAngle += angle;
        });

        scene.add(group);
        camera.position.z = 10;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.005; // Subtle rotation for modern effect
            renderer.render(scene, camera);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
