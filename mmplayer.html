<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate JioSaavn Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@nextui-org/system@2.0.4/dist/style.css" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .player-container { max-width: 1200px; margin: 0 auto; }
        .queue-item:hover { background-color: rgba(255,255,255,0.1); }
        .favorite { color: #ff4d4f; }
        .progress-bar { height: 4px; background: #e0e0e0; }
        .progress { height: 100%; background: #6366f1; }
        .lyrics-container { max-height: 300px; overflow-y: auto; }
        .glow { box-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        .animate-spin-slow { animation: spin 3s linear infinite; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <div class="player-container p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Ultimate JioSaavn Player</h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <span class="iconify" data-icon="mdi:theme-light-dark" data-width="24"></span>
                </button>
                <div class="relative">
                    <input id="search-input" type="text" placeholder="Search songs, artists..." class="p-2 rounded-lg w-64 bg-gray-200 dark:bg-gray-700">
                    <span class="iconify absolute right-2 top-2" data-icon="mdi:magnify" data-width="20"></span>
                </div>
            </div>
        </header>

        <div id="search-results" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div>

        <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-2/3">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg glow">
                    <img id="current-song-image" src="" alt="Album Art" class="w-full h-64 object-cover rounded-lg mb-4">
                    <h2 id="current-song-title" class="text-2xl font-semibold"></h2>
                    <p id="current-song-artist" class="text-gray-600 dark:text-gray-400"></p>
                    <div class="progress-bar mt-4">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div class="flex justify-between text-sm mt-2">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button id="prev-btn" class="p-2"><span class="iconify" data-icon="mdi:skip-previous" data-width="24"></span></button>
                        <button id="play-pause-btn" class="p-2"><span class="iconify" data-icon="mdi:play" data-width="24"></span></button>
                        <button id="next-btn" class="p-2"><span class="iconify" data-icon="mdi:skip-next" data-width="24"></span></button>
                        <button id="favorite-btn" class="p-2"><span class="iconify" data-icon="mdi:heart-outline" data-width="24"></span></button>
                        <button id="share-btn" class="p-2"><span class="iconify" data-icon="mdi:share-variant" data-width="24"></span></button>
                    </div>
                    <div class="mt-4">
                        <label for="volume" class="text-sm">Volume</label>
                        <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="w-full">
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
                    <h3 class="text-xl font-semibold mb-4">Lyrics</h3>
                    <div id="lyrics" class="lyrics-container"></div>
                </div>
            </div>
            <div class="md:w-1/3">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Playback Queue</h3>
                    <div id="queue" class="space-y-2"></div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
                    <h3 class="text-xl font-semibold mb-4">Recent Plays</h3>
                    <div id="recent-plays" class="space-y-2"></div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
                    <h3 class="text-xl font-semibold mb-4">Create Playlist</h3>
                    <input id="playlist-name" type="text" placeholder="Playlist Name" class="p-2 rounded-lg w-full mb-2 bg-gray-200 dark:bg-gray-700">
                    <button id="create-playlist-btn" class="p-2 bg-indigo-600 text-white rounded-lg w-full">
                        <span class="iconify inline" data-icon="mdi:playlist-plus" data-width="20"></span> Create
                    </button>
                    <div id="playlists" class="mt-4 space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" src=""></audio>

    <script>
        const apiBaseUrl = 'https://jiosaavan-mu.vercel.app/api';
        let currentSong = null;
        let queue = [];
        let recentPlays = JSON.parse(localStorage.getItem('recentPlays')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let playlists = JSON.parse(localStorage.getItem('playlists')) || [];
        let isPlaying = false;
        let audio = document.getElementById('audio-player');

        async function fetchSongs(query = '') {
            try {
                const response = await fetch(`${apiBaseUrl}/search/songs${query ? `?query=${query}` : ''}`);
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error fetching songs:', error);
                return [];
            }
        }

        async function fetchSongDetails(id) {
            try {
                const response = await fetch(`${apiBaseUrl}/songs/${id}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching song details:', error);
                return null;
            }
        }

        async function fetchLyrics(id) {
            try {
                const response = await fetch(`${apiBaseUrl}/songs/${id}`);
                const data = await response.json();
                return data.lyrics || 'Lyrics not available';
            } catch (error) {
                console.error('Error fetching lyrics:', error);
                return 'Lyrics not available';
            }
        }

        function displaySearchResults(songs) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';
            songs.forEach(song => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg cursor-pointer';
                card.innerHTML = `
                    <img src="${song.image}" alt="${song.title}" class="w-full h-40 object-cover rounded-lg">
                    <h3 class="text-lg font-semibold mt-2">${song.title}</h3>
                    <p class="text-gray-600 dark:text-gray-400">${song.artist}</p>
                    <button class="add-to-queue p-2 mt-2 bg-indigo-600 text-white rounded-lg">
                        <span class="iconify inline" data-icon="mdi:plus" data-width="20"></span> Add to Queue
                    </button>
                `;
                card.querySelector('.add-to-queue').addEventListener('click', () => addToQueue(song));
                card.addEventListener('click', () => playSong(song));
                searchResults.appendChild(card);
            });
        }

        function addToQueue(song) {
            queue.push(song);
            updateQueueDisplay();
        }

        function updateQueueDisplay() {
            const queueDiv = document.getElementById('queue');
            queueDiv.innerHTML = '';
            queue.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'queue-item p-2 rounded-lg flex justify-between items-center';
                item.innerHTML = `
                    <div>
                        <p class="font-semibold">${song.title}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">${song.artist}</p>
                    </div>
                    <button class="remove-from-queue p-2">
                        <span class="iconify" data-icon="mdi:delete" data-width="20"></span>
                    </button>
                `;
                item.querySelector('.remove-from-queue').addEventListener('click', () => {
                    queue.splice(index, 1);
                    updateQueueDisplay();
                });
                queueDiv.appendChild(item);
            });
        }

        async function playSong(song) {
            currentSong = song;
            isPlaying = true;
            audio.src = song.url;
            audio.play();
            document.getElementById('current-song-image').src = song.image;
            document.getElementById('current-song-title').textContent = song.title;
            document.getElementById('current-song-artist').textContent = song.artist;
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:pause" data-width="24"></span>';
            document.getElementById('lyrics').textContent = await fetchLyrics(song.id);
            addToRecentPlays(song);
            updateFavoriteButton();
        }

        function addToRecentPlays(song) {
            recentPlays = recentPlays.filter(s => s.id !== song.id);
            recentPlays.unshift(song);
            if (recentPlays.length > 10) recentPlays.pop();
            localStorage.setItem('recentPlays', JSON.stringify(recentPlays));
            updateRecentPlaysDisplay();
        }

        function updateRecentPlaysDisplay() {
            const recentPlaysDiv = document.getElementById('recent-plays');
            recentPlaysDiv.innerHTML = '';
            recentPlays.forEach(song => {
                const item = document.createElement('div');
                item.className = 'p-2 rounded-lg cursor-pointer';
                item.innerHTML = `
                    <p class="font-semibold">${song.title}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">${song.artist}</p>
                `;
                item.addEventListener('click', () => playSong(song));
                recentPlaysDiv.appendChild(item);
            });
        }

        function toggleFavorite() {
            if (!currentSong) return;
            const index = favorites.findIndex(f => f.id === currentSong.id);
            if (index === -1) {
                favorites.push(currentSong);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }

        function updateFavoriteButton() {
            const favoriteBtn = document.getElementById('favorite-btn');
            if (favorites.find(f => f.id === currentSong?.id)) {
                favoriteBtn.className = 'p-2 favorite';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart" data-width="24"></span>';
            } else {
                favoriteBtn.className = 'p-2';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart-outline" data-width="24"></span>';
            }
        }

        function shareSong() {
            if (!currentSong) return;
            const shareData = {
                title: currentSong.title,
                text: `Listen to ${currentSong.title} by ${currentSong.artist} on JioSaavn!`,
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                alert(`Share this song: ${shareData.text}`);
            }
        }

        function createPlaylist() {
            const playlistName = document.getElementById('playlist-name').value;
            if (!playlistName) return;
            playlists.push({ name: playlistName, songs: [] });
            localStorage.setItem('playlists', JSON.stringify(playlists));
            document.getElementById('playlist-name').value = '';
            updatePlaylistsDisplay();
        }

        function addToPlaylist(playlistIndex, song) {
            playlists[playlistIndex].songs.push(song);
            localStorage.setItem('playlists', JSON.stringify(playlists));
            updatePlaylistsDisplay();
        }

        function updatePlaylistsDisplay() {
            const playlistsDiv = document.getElementById('playlists');
            playlistsDiv.innerHTML = '';
            playlists.forEach((playlist, index) => {
                const item = document.createElement('div');
                item.className = 'p-2 rounded-lg';
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <p class="font-semibold">${playlist.name}</p>
                        <div>
                            <button class="add-to-playlist p-2" data-index="${index}">
                                <span class="iconify" data-icon="mdi:plus" data-width="20"></span>
                            </button>
                            <button class="delete-playlist p-2" data-index="${index}">
                                <span class="iconify" data-icon="mdi:delete" data-width="20"></span>
                            </button>
                        </div>
                    </div>
                    <div class="pl-4">
                        ${playlist.songs.map(song => `
                            <div class="flex justify-between items-center">
                                <p class="text-sm">${song.title}</p>
                                <button class="remove-from-playlist p-2" data-playlist="${index}" data-song="${song.id}">
                                    <span class="iconify" data-icon="mdi:delete" data-width="16"></span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                item.querySelector('.add-to-playlist').addEventListener('click', () => {
                    if (currentSong) addToPlaylist(index, currentSong);
                });
                item.querySelector('.delete-playlist').addEventListener('click', () => {
                    playlists.splice(index, 1);
                    localStorage.setItem('playlists', JSON.stringify(playlists));
                    updatePlaylistsDisplay();
                });
                item.querySelectorAll('.remove-from-playlist').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const playlistIdx = btn.dataset.playlist;
                        const songId = btn.dataset.song;
                        playlists[playlistIdx].songs = playlists[playlistIdx].songs.filter(s => s.id !== songId);
                        localStorage.setItem('playlists', JSON.stringify(playlists));
                        updatePlaylistsDisplay();
                    });
                });
                playlistsDiv.appendChild(item);
            });
        }

        document.getElementById('search-input').addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 2) {
                const songs = await fetchSongs(query);
                displaySearchResults(songs);
            } else {
                document.getElementById('search-results').innerHTML = '';
            }
        });

        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="24"></span>';
            } else {
                audio.play();
                isPlaying = true;
                document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:pause" data-width="24"></span>';
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (queue.length > 0) {
                const prevSong = queue.shift();
                queue.push(currentSong);
                playSong(prevSong);
                updateQueueDisplay();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (queue.length > 0) {
                playSong(queue.shift());
                updateQueueDisplay();
            }
        });

        document.getElementById('favorite-btn').addEventListener('click', toggleFavorite);
        document.getElementById('share-btn').addEventListener('click', shareSong);
        document.getElementById('create-playlist-btn').addEventListener('click', createPlaylist);

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            document.getElementById('current-time').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
            document.getElementById('progress').style.width = `${(currentTime / duration) * 100}%`;
        });

        audio.addEventListener('ended', () => {
            if (queue.length > 0) {
                playSong(queue.shift());
                updateQueueDisplay();
            } else {
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="24"></span>';
            }
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        updateRecentPlaysDisplay();
        updatePlaylistsDisplay();

        fetchSongs().then(displaySearchResults);
    </script>
</body>
</html>
