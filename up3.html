<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Character</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'WDXL Lubrifont TC', sans-serif;
      background-color: #000;
    }

    .glass-box {
      background: rgba(30, 30, 30, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
    }

    input, button {
      font-family: 'WDXL Lubrifont TC', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">
  <div class="flex flex-col items-center w-full max-w-xs space-y-6">
    
    <label for="imageInput" class="w-full aspect-video rounded-3xl glass-box flex items-center justify-center cursor-pointer hover:border-blue-500 border border-gray-700 transition">
      <iconify-icon icon="mdi:image-plus" class="text-4xl text-gray-400"></iconify-icon>
      <input type="file" id="imageInput" accept="image/*" class="hidden" />
    </label>

    <input type="text" placeholder="Anime Name" class="w-full px-4 py-3 rounded-2xl bg-gray-900 bg-opacity-30 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400" />

    <input type="text" placeholder="Character Name" class="w-full px-4 py-3 rounded-2xl bg-gray-900 bg-opacity-30 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400" />

    <div class="grid grid-cols-2 gap-2 w-full">
      <button class="py-3 rounded-2xl bg-blue-600 hover:bg-blue-700 transition">1starrrs</button>
      <button class="py-3 rounded-2xl bg-blue-600 hover:bg-blue-700 transition">2starrrs</button>
      <button class="py-3 rounded-2xl bg-blue-600 hover:bg-blue-700 transition">3starrrs</button>
      <button class="py-3 rounded-2xl bg-blue-600 hover:bg-blue-700 transition">4starrrs</button>
    </div>

    <button class="w-full py-3 rounded-2xl bg-green-600 hover:bg-green-700 transition">Upload</button>

    <iconify-icon icon="ph:arrow-counter-clockwise-bold" class="text-2xl text-white opacity-80 mt-4"></iconify-icon>

  </div>

  <script>
    const input = document.getElementById('imageInput');
    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        document.querySelector("iconify-icon[icon='mdi:image-plus']").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
