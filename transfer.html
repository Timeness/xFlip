<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Faucet Transfer App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Exo 2', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-gray-200">
  <div class="max-w-md mx-auto p-4">
   <!-- Header -->
   <div class="flex items-center justify-between mb-4">
    <div class="flex items-center">
     <div class="ml-2 flex items-center">
     </div>
    </div>
    <button class="text-xl">
     <i class="fas fa-qrcode">
     </i>
    </button>
   </div>
   <!-- Navigation -->
   <div class="flex justify-center mb-4">
    <button class="bg-white text-black px-4 py-2 rounded-full shadow-md text-sm">
     Swap
    </button>
   </div>
   <!-- Faucet Transfer Section -->
   <div class="bg-black p-4 rounded-lg shadow-md border border-gray-600">
    <div class="flex justify-between items-center mb-4">
     <h2 class="text-xl font-bold">
      Faucet Transfer
      <i class="fas fa-question-circle">
      </i>
     </h2>
    </div>
    <!-- To Section -->
    <div class="mb-4">
     <label class="block text-base mb-2">
      To:
     </label>
     <div class="flex items-center bg-black p-2 rounded-md border border-gray-600">
      <img alt="Token Icon" class="w-6 h-6 mr-2" height="24" src="https://storage.googleapis.com/a1aa/image/e-IktTOQln4YDOmQ43nZHojJtDXfDdcpwdCT0w-xY64.jpg" width="24"/>
      <input class="bg-transparent text-base flex-1 outline-none text-gray-200" type="text" value="0.0"/>
     </div>
     <p class="text-gray-400 text-xs mt-1">
      Balance: (???)
     </p>
    </div>
    <!-- Address Section -->
    <div class="mb-4">
     <label class="block text-base mb-2">
      Enter address:
     </label>
     <input class="w-full bg-black p-2 rounded-md text-base outline-none text-gray-200 border border-gray-600" type="text" value="0xE15085...Dfd0x4"/>
    </div>
    <!-- Important Note -->
    <p class="text-xs text-gray-400 mb-4">
     <span class="font-bold text-orange-500">
      Important:
     </span>
     Use self-custodial wallets only! Do not send funds to addresses provided by exchanges or third-party services.
    </p>
    <!-- Connect Wallet Button -->
    <button class="w-full bg-black text-white py-2 rounded-md text-base border border-gray-600">
     CONNECT WALLET
    </button>
   </div>
  </div>
 </body>
</html>
