<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Detection Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body class="p-6 space-y-8">

  <h1 class="text-2xl font-bold text-center">Installed App Detection & Login Status</h1>

  <!-- Installed Related Apps -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4">Installed Related Apps</h2>
    <button onclick="checkApps()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Check Apps</button>
    <ul id="appsList" class="mt-4 list-disc pl-5 text-green-400"></ul>
  </div>

  <!-- Login Detection -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4">Login Detection</h2>
    <button onclick="detectLogin()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Check Login</button>
    <p id="loginStatus" class="mt-4 text-yellow-400"></p>
  </div>

  <!-- Open Installed Apps -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4">Open Installed Apps</h2>
    <button onclick="openApp('whatsapp://')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Open WhatsApp</button>
    <button onclick="openApp('twitter://')" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded ml-2">Open Twitter</button>
  </div>

  <script>
    function checkApps() {
      const knownApps = [
        { name: 'WhatsApp', url: 'whatsapp://' },
        { name: 'Twitter', url: 'twitter://' },
        { name: 'Facebook', url: 'fb://' }
      ];
      const list = document.getElementById('appsList');
      list.innerHTML = '';
      knownApps.forEach(app => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = app.url;
        document.body.appendChild(iframe);

        setTimeout(() => {
          const item = document.createElement('li');
          item.textContent = `${app.name} possibly installed`;
          list.appendChild(item);
          iframe.remove();
        }, 1000);
      });
    }

    function detectLogin() {
      // Simulate login check
      const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
      document.getElementById('loginStatus').innerText =
        isLoggedIn ? "User is logged in." : "User is not logged in.";
    }

    function openApp(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
