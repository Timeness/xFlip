<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>wèpláy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@nextui-org/system@2.0.4/dist/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        * { user-select: none; }
        body { font-family: 'Chakra Petch', sans-serif; font-size: 13px; background-color: #121212; color: #b3b3b3; margin: 0; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; padding-bottom: 0; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background-color: #535353; border-radius: 10px; border: 2px solid #121212; }
        a { color: inherit; text-decoration: none; }
        a:hover { color: #a855f7; }
        input[type="search"]:focus { outline: none !important; box-shadow: none !important; border-color: transparent !important; }
        ::placeholder { color: #666 !important; opacity: 1; }
        main { width: 100%; max-width: 640px; padding: 1.5rem; box-sizing: border-box; overflow-y: auto; flex-grow: 1; }
        .player-container { max-width: 640px; margin: 0 auto; }
        .card { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); border-radius: 12px; }
        .progress-bar { height: 4px; background: rgba(255,255,255,0.2); }
        .progress { height: 100%; background: #a855f7; }
        .transparent-input { background: rgba(255,255,255,0.1); border: none; }
        #results { display: flex; flex-direction: column; gap: 0.5rem; max-width: 640px; margin: 0 auto; }
        .song-row { display: grid; grid-template-columns: 48px 1fr 40px; align-items: center; gap: 1rem; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s ease; background-color: transparent; }
        .song-row:hover, .song-row:focus-visible { background-color: #282828; outline: none; }
        .song-row:focus-visible { outline: 2px solid #a855f7; }
        .song-row img { width: 48px; height: 48px; border-radius: 4px; object-fit: cover; flex-shrink: 0; }
        .song-info { flex-grow: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .song-title { font-size: 14px; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-artist { font-size: 12px; color: #b3b3b3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 0.125rem; }
        .play-icon { color: #a855f7; font-size: 1.25rem; margin-left: 0.5rem; opacity: 0; transition: opacity 0.2s ease; flex-shrink: 0; }
        .song-row:hover .play-icon, .song-row:focus-visible .play-icon { opacity: 1; }
        .search-container { width: 100%; max-width: 640px; margin: 1rem auto 0 auto; padding: 0 1.5rem; box-sizing: border-box; }
        .search-form { display: flex; border-radius: 9999px; background-color: #1a1a1a; overflow: hidden; box-shadow: 0 0 8px rgb(0 0 0 / 0.7); }
        .search-input { flex-grow: 1; padding: 0.75rem 1rem; font-size: 14px; color: #b3b3b3; background: transparent; border: none; outline: none; caret-color: #a855f7; }
        .search-input::placeholder { color: #666; opacity: 1; }
        .search-button { background-color: #a855f7; padding: 0 1.25rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; border: none; position: relative; overflow: hidden; }
        .search-button:hover { background-color: #c084fc; transform: scale(1.1); }
        .search-button:active { background-color: #9333ea; transform: scale(0.95); }
        .search-button span { transition: transform 0.3s ease; }
        .search-button:hover span { transform: rotate(360deg); }
        .loader { width: 48px; height: 48px; border: 5px solid #a855f7; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 80px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .favorite { color: #ff4d4f; }
        @media (max-width: 640px) {
            .player-container { padding: 12px; }
            .song-row { grid-template-columns: 40px 1fr 32px; }
            .song-row img { width: 40px; height: 40px; }
            .song-title { font-size: 13px; }
            .song-artist { font-size: 11px; }
            main { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <header class="flex justify-between items-center mb-4 mt-4 px-4">
            <h1 class="text-2xl font-bold text-purple-400">wèpláy</h1>
            <div class="flex items-center space-x-3">
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
                    <span class="iconify" data-icon="mdi:theme-light-dark" data-width="18"></span>
                </button>
                <div class="search-container">
                    <form class="search-form" id="searchForm" novalidate>
                        <input id="searchInput" class="search-input" type="search" placeholder="What do you want to listen to?" autocomplete="off" spellcheck="false" aria-label="Search songs">
                        <button class="search-button" type="submit" aria-label="Search">
                            <span class="iconify" data-icon="mdi:magnify" data-width="18"></span>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <main role="main" tabindex="-1">
            <section aria-label="Search results">
                <h2 class="sr-only">Search Results</h2>
                <div id="results" role="list" aria-live="polite"></div>
            </section>
        </main>
        <div class="card p-4 mx-4 mb-4">
            <img id="current-song-image" src="https://placehold.co/400x400/png?text=No+Image" alt="Album Art" class="w-full h-48 object-cover rounded-lg mb-3">
            <h2 id="current-song-title" class="text-base font-semibold text-purple-300"></h2>
            <p id="current-song-artist" class="text-xs text-gray-400"></p>
            <div class="progress-bar mt-3">
                <div id="progress" class="progress"></div>
            </div>
            <div class="flex justify-between text-xs mt-2">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="flex justify-center space-x-3 mt-3">
                <button id="prev-btn" class="p-2 hover:bg-gray-700 rounded-full"><span class="iconify" data-icon="mdi:skip-previous" data-width="16"></span></button>
                <button id="play-pause-btn" class="p-2 hover:bg-gray-700 rounded-full"><span class="iconify" data-icon="mdi:play" data-width="16"></span></button>
                <button id="next-btn" class="p-2 hover:bg-gray-700 rounded-full"><span class="iconify" data-icon="mdi:skip-next" data-width="16"></span></button>
                <button id="favorite-btn" class="p-2 hover:bg-gray-700 rounded-full"><span class="iconify" data-icon="mdi:heart-outline" data-width="16"></span></button>
                <button id="share-btn" class="p-2 hover:bg-gray-700 rounded-full"><span class="iconify" data-icon="mdi:share-variant" data-width="16"></span></button>
            </div>
            <div class="mt-3">
                <label for="volume" class="text-xs">Volume</label>
                <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="w-full">
            </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4 mx-4">
            <div class="card p-4 flex-1">
                <h3 class="text-base font-semibold text-purple-400 mb-3">Recent Plays</h3>
                <div id="recent-plays" class="space-y-2"></div>
            </div>
            <div class="card p-4 flex-1">
                <h3 class="text-base font-semibold text-purple-400 mb-3">Playlists</h3>
                <input id="playlist-name" type="text" placeholder="Playlist Name" class="transparent-input p-2 rounded-lg w-full mb-2 text-white placeholder-gray-400">
                <button id="create-playlist-btn" class="p-2 bg-purple-600 hover:bg-purple-700 rounded-lg w-full">
                    <span class="iconify inline" data-icon="mdi:playlist-plus" data-width="14"></span> Create
                </button>
                <div id="playlists" class="mt-3 space-y-2"></div>
            </div>
        </div>
    </div>
    <audio id="audioPlayer" preload="none"></audio>
    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        let songs = [];
        let currentIndex = -1;
        let isPlaying = false;
        let recentPlays = JSON.parse(localStorage.getItem('recentPlays')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let playlists = JSON.parse(localStorage.getItem('playlists')) || [];
        let lastPlayed = JSON.parse(localStorage.getItem('lastPlayed')) || null;
        async function searchSongs(query) {
            results.innerHTML = '<div class="loader"></div>';
            try {
                const res = await fetch(`https://jiosaavn-api-privatecvc2.vercel.app/search/songs?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if (data.status === 'SUCCESS' && data.data.results.length > 0) {
                    songs = data.data.results.map(song => ({
                        id: song.id,
                        name: song.name || 'Unknown Title',
                        artist: song.primaryArtists || 'Unknown Artist',
                        image: song.image?.[2]?.link || 'https://placehold.co/400x400/png?text=No+Image',
                        url: song.downloadUrl?.[song.downloadUrl.length - 1]?.link || ''
                    }));
                    renderSongs();
                    currentIndex = -1;
                    isPlaying = false;
                    if (lastPlayed && query === lastPlayed.query) {
                        const lastIndex = songs.findIndex(s => s.id === lastPlayed.id);
                        if (lastIndex !== -1) {
                            currentIndex = lastIndex;
                            loadSong(lastIndex);
                        }
                    }
                } else {
                    results.innerHTML = `<div class="text-center text-red-400 font-semibold py-4">No songs found for "<span class="italic">${query}</span>".</div>`;
                    songs = [];
                    currentIndex = -1;
                    audioPlayer.pause();
                    audioPlayer.src = '';
                    isPlaying = false;
                }
            } catch {
                results.innerHTML = '<div class="text-center text-red-400 font-semibold py-4">Error fetching songs. Please try again later.</div>';
                songs = [];
                currentIndex = -1;
                audioPlayer.pause();
                audioPlayer.src = '';
                isPlaying = false;
            }
        }
        function renderSongs() {
            results.innerHTML = '';
            songs.forEach((song, i) => {
                const row = document.createElement('div');
                row.className = 'song-row';
                row.setAttribute('tabindex', '0');
                row.setAttribute('role', 'listitem');
                row.setAttribute('aria-pressed', 'false');
                row.innerHTML = `
                    <img src="${song.image}" alt="Album cover art for '${song.name}'" loading="lazy">
                    <div class="song-info">
                        <div class="song-title" title="${song.name}">${song.name}</div>
                        <div class="song-artist" title="${song.artist}">${song.artist}</div>
                    </div>
                    <div class="play-icon"><span class="iconify" data-icon="${i === currentIndex && isPlaying ? 'mdi:pause-circle' : 'mdi:play-circle'}" data-width="20"></span></div>
                `;
                row.addEventListener('click', () => loadSong(i));
                row.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        loadSong(i);
                    }
                });
                results.appendChild(row);
            });
            highlightCurrentSong();
        }
        function loadSong(index) {
            if (index < 0 || index >= songs.length) return;
            if (currentIndex === index) {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
            } else {
                currentIndex = index;
                const song = songs[index];
                audioPlayer.src = song.url;
                audioPlayer.play();
                document.getElementById('current-song-image').src = song.image;
                document.getElementById('current-song-title').textContent = song.name;
                document.getElementById('current-song-artist').textContent = song.artist;
                addToRecentPlays(song);
                updateFavoriteButton();
                localStorage.setItem('lastPlayed', JSON.stringify({ id: song.id, query: searchInput.value.trim() }));
            }
        }
        function highlightCurrentSong() {
            const rows = results.querySelectorAll('.song-row');
            rows.forEach((row, i) => {
                const icon = row.querySelector('.play-icon span');
                if (i === currentIndex && isPlaying) {
                    row.classList.add('bg-purple-500/20');
                    row.setAttribute('aria-current', 'true');
                    if (icon) icon.setAttribute('data-icon', 'mdi:pause-circle');
                } else {
                    row.classList.remove('bg-purple-500/20');
                    row.removeAttribute('aria-current');
                    if (icon) icon.setAttribute('data-icon', 'mdi:play-circle');
                }
            });
        }
        function addToRecentPlays(song) {
            recentPlays = recentPlays.filter(s => s.id !== song.id);
            recentPlays.unshift(song);
            if (recentPlays.length > 10) recentPlays.pop();
            localStorage.setItem('recentPlays', JSON.stringify(recentPlays));
            updateRecentPlaysDisplay();
        }
        function updateRecentPlaysDisplay() {
            const recentPlaysDiv = document.getElementById('recent-plays');
            recentPlaysDiv.innerHTML = '';
            recentPlays.forEach(song => {
                const item = document.createElement('div');
                item.className = 'song-row p-2 rounded-lg cursor-pointer';
                item.innerHTML = `
                    <img src="${song.image}" alt="${song.name}" class="w-10 h-10 object-cover rounded">
                    <div class="song-info">
                        <p class="song-title">${song.name}</p>
                        <p class="song-artist">${song.artist}</p>
                    </div>
                `;
                item.addEventListener('click', () => {
                    const index = songs.findIndex(s => s.id === song.id);
                    if (index !== -1) loadSong(index);
                });
                recentPlaysDiv.appendChild(item);
            });
        }
        function toggleFavorite() {
            if (!songs[currentIndex]) return;
            const song = songs[currentIndex];
            const index = favorites.findIndex(f => f.id === song.id);
            if (index === -1) {
                favorites.push(song);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }
        function updateFavoriteButton() {
            const favoriteBtn = document.getElementById('favorite-btn');
            if (favorites.find(f => f.id === songs[currentIndex]?.id)) {
                favoriteBtn.className = 'p-2 favorite hover:bg-gray-700 rounded-full';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart" data-width="16"></span>';
            } else {
                favoriteBtn.className = 'p-2 hover:bg-gray-700 rounded-full';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart-outline" data-width="16"></span>';
            }
        }
        function shareSong() {
            if (!songs[currentIndex]) return;
            const song = songs[currentIndex];
            const shareData = {
                title: song.name,
                text: `Listen to ${song.name} by ${song.artist} on wèpláy!`,
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                alert(`Share this song: ${shareData.text}`);
            }
        }
        function createPlaylist() {
            const playlistName = document.getElementById('playlist-name').value;
            if (!playlistName) return;
            playlists.push({ name: playlistName, songs: [] });
            localStorage.setItem('playlists', JSON.stringify(playlists));
            document.getElementById('playlist-name').value = '';
            updatePlaylistsDisplay();
        }
        function addToPlaylist(playlistIndex, song) {
            playlists[playlistIndex].songs.push(song);
            localStorage.setItem('playlists', JSON.stringify(playlists));
            updatePlaylistsDisplay();
        }
        function updatePlaylistsDisplay() {
            const playlistsDiv = document.getElementById('playlists');
            playlistsDiv.innerHTML = '';
            playlists.forEach((playlist, index) => {
                const item = document.createElement('div');
                item.className = 'p-2 rounded-lg';
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <p class="text-sm font-semibold text-purple-300">${playlist.name}</p>
                        <div class="flex space-x-2">
                            <button class="add-to-playlist p-1 hover:bg-gray-700 rounded-full" data-index="${index}">
                                <span class="iconify" data-icon="mdi:plus" data-width="14"></span>
                            </button>
                            <button class="delete-playlist p-1 hover:bg-gray-700 rounded-full" data-index="${index}">
                                <span class="iconify" data-icon="mdi:delete" data-width="14"></span>
                            </button>
                        </div>
                    </div>
                    <div class="pl-4 text-xs">
                        ${playlist.songs.map(song => `
                            <div class="flex justify-between items-center">
                                <p>${song.name}</p>
                                <button class="remove-from-playlist p-1 hover:bg-gray-700 rounded-full" data-playlist="${index}" data-song="${song.id}">
                                    <span class="iconify" data-icon="mdi:delete" data-width="12"></span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                item.querySelector('.add-to-playlist').addEventListener('click', () => {
                    if (songs[currentIndex]) addToPlaylist(index, songs[currentIndex]);
                });
                item.querySelector('.delete-playlist').addEventListener('click', () => {
                    playlists.splice(index, 1);
                    localStorage.setItem('playlists', JSON.stringify(playlists));
                    updatePlaylistsDisplay();
                });
                item.querySelectorAll('.remove-from-playlist').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const playlistIdx = btn.dataset.playlist;
                        const songId = btn.dataset.song;
                        playlists[playlistIdx].songs = playlists[playlistIdx].songs.filter(s => s.id !== songId);
                        localStorage.setItem('playlists', JSON.stringify(playlists));
                        updatePlaylistsDisplay();
                    });
                });
                playlistsDiv.appendChild(item);
            });
        }
        searchForm.addEventListener('submit', e => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query.length > 0) {
                searchSongs(query);
                history.replaceState(null, '', `${location.pathname}?search=${encodeURIComponent(query)}`);
            }
        });
        searchInput.addEventListener('input', async e => {
            const query = e.target.value.trim();
            if (query.length > 2) {
                searchSongs(query);
                history.replaceState(null, '', `${location.pathname}?search=${encodeURIComponent(query)}`);
            } else {
                results.innerHTML = '';
                songs = [];
                currentIndex = -1;
                audioPlayer.pause();
                audioPlayer.src = '';
                isPlaying = false;
            }
        });
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:pause" data-width="16"></span>';
            highlightCurrentSong();
        });
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="16"></span>';
            highlightCurrentSong();
        });
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            document.getElementById('current-time').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
            document.getElementById('progress').style.width = `${(currentTime / duration) * 100}%`;
        });
        audioPlayer.addEventListener('ended', () => {
            if (currentIndex < songs.length - 1) {
                loadSong(currentIndex + 1);
            } else {
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="16"></span>';
                highlightCurrentSong();
            }
        });
        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        });
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentIndex > 0) {
                loadSong(currentIndex - 1);
            }
        });
        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentIndex < songs.length - 1) {
                loadSong(currentIndex + 1);
            }
        });
        document.getElementById('favorite-btn').addEventListener('click', toggleFavorite);
        document.getElementById('share-btn').addEventListener('click', shareSong);
        document.getElementById('create-playlist-btn').addEventListener('click', createPlaylist);
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
        document.getElementById('volume').addEventListener('input', e => {
            audioPlayer.volume = e.target.value;
        });
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60) || 0;
            const secs = Math.floor(seconds % 60) || 0;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('search');
        if (searchParam) {
            const decoded = decodeURIComponent(searchParam).replace(/\+/g, ' ');
            searchInput.value = decoded;
            searchSongs(decoded);
        }
        updateRecentPlaysDisplay();
        updatePlaylistsDisplay();
    </script>
</body>
</html>
