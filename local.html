<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Storage Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Viga', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center p-5">

  <h1 class="text-2xl mb-3 text-center">Local Storage Logs</h1>

  <div id="logContainer" class="w-full max-w-2xl space-y-3 mb-5">
    <!-- Logs will be inserted here -->
  </div>

  <button onclick="clearLocalStorage()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg">
    Clear Local Storage
  </button>

  <script>
    function displayLogs() {
      const container = document.getElementById('logContainer');
      container.innerHTML = '';

      if (localStorage.length === 0) {
        container.innerHTML = `<div class="border-l-4 border-gray-700 pl-3 italic text-gray-400">No data found in localStorage.</div>`;
      } else {
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);

          const block = document.createElement('div');
          block.className = 'border-l-4 border-yellow-500 pl-3 text-gray-300';
          block.innerHTML = `<strong>${key}</strong>: ${value}`;
          container.appendChild(block);
        }
      }
    }

    function clearLocalStorage() {
      localStorage.clear();
      displayLogs();
      alert('Local storage cleared!');
    }

    window.onload = displayLogs;
  </script>
</body>
</html>
