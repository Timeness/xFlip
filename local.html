<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Storage Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Viga', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center p-5">

  <h1 class="text-2xl mb-3 text-center">Local Storage Logs</h1>

  <div class="w-full max-w-2xl mb-5">
    <div id="logBox" class="bg-green-950 border-l-4 border-yellow-400 pl-4 pr-3 py-3 rounded-lg text-sm italic text-gray-200">
      <!-- Logs will appear here -->
    </div>
  </div>

  <button onclick="clearLocalStorage()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg">
    Clear Local Storage
  </button>

  <script>
    function displayLogs() {
      const logBox = document.getElementById('logBox');
      let logs = '';

      if (localStorage.length === 0) {
        logs = 'No data found in localStorage.';
      } else {
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          logs += `${key}: ${value}\n`;
        }
      }

      logBox.textContent = logs;
    }

    function clearLocalStorage() {
      localStorage.clear();
      displayLogs();
      alert('Local storage cleared!');
    }

    window.onload = displayLogs;
  </script>
</body>
</html>
