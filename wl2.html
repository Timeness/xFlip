<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carous Protocol - Waitlist</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.260.0/dist/umd/lucide.min.js"></script>

</head>
<body class="font-orbitron min-h-screen flex flex-col justify-between bg-gradient-to-b from-black via-gray-900 to-black">

  <header class="flex justify-between items-center p-5">
    <div class="text-3xl font-bold animate__animated animate__fadeInDown">Carous Protocol</div>
    <button class="px-5 py-2 bg-white text-black rounded-full hover:bg-gray-300 transition-all animate__animated animate__fadeInDown">Join Waitlist</button>
  </header>

  <main class="flex flex-col items-center justify-center flex-1 text-center space-y-8" data-aos="fade-up">
    <h1 class="text-5xl sm:text-7xl font-extrabold tracking-tight bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text">Get Ready for the Airdrop</h1>
    <p class="text-lg sm:text-xl max-w-xl">Be the first to experience the next-gen Carous Protocol. Secure your spot now!</p>
    <form class="flex flex-col sm:flex-row items-center gap-4 mt-6">
      <input type="email" placeholder="Enter your email" class="px-5 py-3 rounded-full text-black focus:outline-none focus:ring-4 focus:ring-purple-500 w-72 sm:w-96">
      <button type="submit" class="px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-full hover:opacity-90 transition-all">Join Now</button>
    </form>
  </main>

  <section class="p-10 bg-gradient-to-t from-black via-gray-900 to-black" data-aos="fade-up">
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-8 items-center justify-center text-gray-400">
      <div><i class="bx bx-trophy text-5xl"></i><p class="mt-2">Top Rewards</p></div>
      <div><i class="bx bx-rocket text-5xl"></i><p class="mt-2">Fast Launch</p></div>
      <div><i class="bx bx-shield text-5xl"></i><p class="mt-2">Secure</p></div>
      <div><i class="bx bx-globe text-5xl"></i><p class="mt-2">Global</p></div>
    </div>
  </section>

  <footer class="text-center p-5 text-gray-500 text-sm">
    Â© <span id="year"></span> Carous Protocol. All rights reserved.
  </footer>

<script>
  AOS.init();
  Splitting();
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
