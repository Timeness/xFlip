<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sogni Web
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
   body {
            background: linear-gradient(135deg, rgba(75,0,130,0.1) 25%, transparent 25%) -50px 0,
                        linear-gradient(225deg, rgba(75,0,130,0.1) 25%, transparent 25%) -50px 0,
                        linear-gradient(315deg, rgba(75,0,130,0.1) 25%, transparent 25%),
                        linear-gradient(45deg, rgba(75,0,130,0.1) 25%, transparent 25%);
            background-size: 100px 100px;
            background-color: #000000;
            font-family: 'Signika Negative', sans-serif;
        }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="bg-black p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex items-center mb-6">
    <img alt="App logo" class="w-12 h-12 rounded-lg" height="50" src="./tswap.png" width="50"/>
    <div class="ml-4">
     <h1 class="text-2xl text-white font-semibold">
      Sogni Web
     </h1>
     <p class="text-gray-400">
      Choose your Supernet username
     </p>
    </div>
   </div>
   <form>
    <div class="mb-4">
     <label class="block text-gray-400 mb-1" for="username">
      Username
     </label>
     <input class="w-full px-4 py-2 bg-black text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" placeholder="Username" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-400 mb-1" for="referral">
      Referral Code
     </label>
     <div class="relative">
      <input class="w-full px-4 py-2 bg-black text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="referral" placeholder="Enter code here" type="number"/>
      <i class="fas fa-question-circle absolute right-3 top-3 text-gray-400">
      </i>
     </div>
    </div>
    <div class="mb-6 flex items-center">
     <input class="hidden" id="subscribe" type="checkbox"/>
     <label class="flex items-center cursor-pointer" for="subscribe">
      <div class="relative">
       <div class="block bg-gray-600 w-10 h-6 rounded-full">
       </div>
       <div class="dot absolute left-1 top-1 bg-blue-500 w-4 h-4 rounded-full transition">
       </div>
      </div>
      <div class="ml-3 text-gray-400">
       Subscribe to Latest News &amp; Updates
      </div>
     </label>
    </div>
    <button class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
     Continue
    </button>
   </form>
  </div>
  <script>
   document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const dot = this.nextElementSibling.querySelector('.dot');
                if (this.checked) {
                    dot.classList.add('translate-x-full', 'bg-blue-500');
                    dot.classList.remove('bg-gray-400');
                } else {
                    dot.classList.remove('translate-x-full', 'bg-blue-500');
                    dot.classList.add('bg-gray-400');
                }
            });
        });

        // Autofill referral code from URL
        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('invite');
            const referralInput = document.getElementById('referral');
            if (referralCode && referralCode !== 'none') {
                referralInput.value = referralCode;
                referralInput.readOnly = true;
            } else {
                referralInput.readOnly = false;
            }
        });
  </script>
 </body>
</html>
