<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Mining | Testnet</title>
  <!-- Add CDN links for Tailwind CSS and Iconify Icons -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 0;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #1a1a1a;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #e6b800;
    }
    .points, .miningStatus {
      font-size: 1.2rem;
    }
    .spin-wheel {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 10px solid #ffcc00;
      border-radius: 50%;
      height: 200px;
      width: 200px;
      margin: 10px 0;
      position: relative;
    }
    .spin-wheel .icon {
      font-size: 2rem;
      color: #ffcc00;
    }
    .leaderboard ul {
      list-style-type: none;
      padding: 0;
    }
    .leaderboard li {
      margin: 10px 0;
    }
    .transaction {
      margin-top: 20px;
      background-color: #333333;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
    }
    .transaction span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Dashboard Section -->
    <div class="section">
      <h2>Mining Dashboard</h2>
      <p class="points">Current xFlip Points: <span id="points">0.00010</span></p>
      <p id="miningStatus" class="miningStatus">Mining... Claim after 1 hour.</p>
      <button id="claimBtn" class="button">Claim Points</button>
    </div>

    <!-- Spin the Wheel Section -->
    <div class="section">
      <h2>Spin the Wheel</h2>
      <div class="spin-wheel">
        <span class="iconify icon" data-icon="twemoji:crescent-moon"></span>
      </div>
      <button id="spinBtn" class="button">Spin</button>
      <p id="spinResult"></p>
      <div id="transactionId" class="transaction"></div>
    </div>

    <!-- Leaderboard Section -->
    <div class="section leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList">
        <!-- Leaderboard will populate here -->
      </ul>
    </div>

    <!-- Footer Section -->
    <div class="section">
      <h2>Referral System</h2>
      <p>Get your unique referral link:</p>
      <p><a href="#" id="referralLink" class="button">Copy Referral Link</a></p>
    </div>
  </div>

  <!-- Include app.js script -->
  <script src="js/app.js"></script>

</body>
</html>
