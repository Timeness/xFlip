<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xFlip Play to Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <style>
        body { font-family: 'Signika', sans-serif; background-color: #0a0a0a; color: #fff; }
        .container { max-width: 1000px; margin: auto; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; }
        .btn { background: linear-gradient(45deg, #6EE7B7, #3B82F6); padding: 12px 20px; border-radius: 8px; font-weight: bold; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <!-- Header -->
    <header class="w-full py-5 shadow-lg fixed top-0 left-0 bg-gray-900 flex justify-between px-6 items-center">
        <h1 class="text-2xl font-bold text-green-400 flex items-center">
            <span class="iconify text-yellow-400 mr-2" data-icon="mdi:lightning-bolt"></span>xFlip Testnet
        </h1>
        <nav>
            <ul class="flex space-x-6 text-lg">
                <li><a href="#" id="dashboardBtn" class="hover:text-green-400">Dashboard</a></li>
                <li><a href="#" id="leaderboardBtn" class="hover:text-green-400">Leaderboard</a></li>
                <li><a href="#" id="gamesBtn" class="hover:text-green-400">Play to Earn</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-20 flex flex-col items-center">
        <!-- Dashboard -->
        <div id="dashboard" class="glass w-full text-center">
            <h2 class="text-3xl font-bold mb-4">Hold to Earn xFlip Points</h2>
            <div class="bg-gray-800 p-5 rounded-lg shadow-md w-64">
                <h3 class="text-lg font-semibold">Your xFlip Points:</h3>
                <p id="points" class="text-2xl font-bold text-green-400">0.00000</p>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="glass w-full mt-6 text-center hidden">
            <h2 class="text-3xl font-bold mb-4">Top 10 Earners</h2>
            <ul id="leaderboardList" class="bg-gray-800 p-5 rounded-lg shadow-md w-80 text-left"></ul>
        </div>

        <!-- Play to Earn Games -->
        <div id="games" class="glass w-full mt-6 text-center hidden">
            <h2 class="text-3xl font-bold mb-4">Spin the Wheel</h2>

            <div class="flex-center">
                <div class="w-64 h-64 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex-center">
                    <div class="w-56 h-56 rounded-full bg-gray-900 flex-center">
                        <span class="iconify text-white text-5xl" data-icon="mdi:casino"></span>
                    </div>
                </div>
            </div>

            <button id="spinBtn" class="btn mt-4">Spin (0.01 xFlip Fee)</button>
            <p id="spinResult" class="mt-2 text-lg"></p>
            <p id="transactionId" class="text-xs mt-1 text-gray-400"></p>
        </div>
    </div>

    <script>
        let points = parseFloat(localStorage.getItem("xFlipPoints")) || 0.00010;
        const increment = 0.00002;
        const display = document.getElementById("points");
        let isSpinning = false;
        let autoSpinInterval;

        function updatePoints() {
            points += increment;
            localStorage.setItem("xFlipPoints", points.toFixed(5));
            display.textContent = points.toFixed(5);
            updateLeaderboard();
        }

        function updateLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem("xFlipLeaderboard")) || [];
            let userIp = "1262....9"; 
            let user = { name: `{ip ${userIp}}`, points: points.toFixed(5) };

            let existingIndex = leaderboard.findIndex(player => player.name === `{ip ${userIp}}`);
            if (existingIndex !== -1) {
                leaderboard[existingIndex] = user;
            } else {
                leaderboard.push(user);
            }

            leaderboard.sort((a, b) => parseFloat(b.points) - parseFloat(a.points));
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem("xFlipLeaderboard", JSON.stringify(leaderboard));

            document.getElementById("leaderboardList").innerHTML = leaderboard
                .map((player, index) => `<li class="text-sm">${index + 1}. ${player.name} - ${player.points} xFlip</li>`)
                .join("");
        }

        document.getElementById("spinBtn").addEventListener("mousedown", startAutoSpin);
        document.getElementById("spinBtn").addEventListener("mouseup", stopAutoSpin);
        document.getElementById("spinBtn").addEventListener("click", handleSpin);

        function startAutoSpin() {
            if (isSpinning) return;
            isSpinning = true;
            autoSpinInterval = setInterval(spinWheel, 100);
        }

        function stopAutoSpin() {
            if (!isSpinning) return;
            clearInterval(autoSpinInterval);
            isSpinning = false;
        }

        function handleSpin() {
            if (points < 0.01) {
                alert("You don't have enough points!");
                return;
            }

            points -= 0.01;
            const reward = getWheelReward();
            points += reward;
            updatePoints();

            const transactionId = generateTransactionId();
            document.getElementById("spinResult").textContent = `You won +${reward.toFixed(5)} xFlip!`;
            document.getElementById("transactionId").textContent = `Tx: ${transactionId} | Fee: 0.01, Win: +${reward.toFixed(5)}`;
        }

        function generateTransactionId() {
            return Math.random().toString(36).substring(2, 15);
        }

        function getWheelReward() {
            const rewards = [0.00005, 0.0001, 0.0002, 0.0005, 0.001, 0.005, 0.02, 0.1];
            return rewards[Math.floor(Math.random() * rewards.length)];
        }

        setInterval(updatePoints, 1000);
        updateLeaderboard();
    </script>

</body>
</html>
