<!DOCTYPE html>
<html lang="en" class="bg-black text-white font-sans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sexy Background YouTube Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    iframe {
      pointer-events: none;
    }
  </style>
</head>
<body class="relative w-full h-screen overflow-hidden flex items-center justify-center">
  
  <!-- Background YouTube Video -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <iframe id="bg-video" class="w-full h-full object-cover"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=0&loop=1&playlist=dQw4w9WgXcQ&modestbranding=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Overlay UI -->
  <div class="bg-black/50 p-6 rounded-xl shadow-xl backdrop-blur-sm text-center space-y-4">
    <h1 class="text-3xl font-bold text-indigo-300">Smooth Background Player</h1>
    <p class="text-sm text-gray-300">Streaming intelligent vibes...</p>

    <div class="flex items-center justify-center space-x-4">
      <button onclick="toggleMute()" id="muteBtn"
        class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-lg text-white font-medium transition">
        Unmute
      </button>
      <button onclick="togglePlay()" id="playBtn"
        class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-lg text-white font-medium transition">
        Pause
      </button>
    </div>
  </div>

  <!-- YouTube API -->
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('bg-video', {
        events: {
          'onReady': () => player.playVideo()
        }
      });
    }

    function toggleMute() {
      if (player.isMuted()) {
        player.unMute();
        document.getElementById('muteBtn').innerText = "Mute";
      } else {
        player.mute();
        document.getElementById('muteBtn').innerText = "Unmute";
      }
    }

    function togglePlay() {
      const state = player.getPlayerState();
      if (state === 1) {
        player.pauseVideo();
        document.getElementById('playBtn').innerText = "Play";
      } else {
        player.playVideo();
        document.getElementById('playBtn').innerText = "Pause";
      }
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
