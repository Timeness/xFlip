<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Screenshot Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Signika', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white px-4">

  <h1 class="text-xl mb-6">Mobile Screenshot Capture</h1>

  <div id="capture-area" class="p-6 bg-gray-800 rounded-xl text-center shadow-lg">
    <p class="mb-4">Yahan ka screenshot liya jayega.</p>
    <button onclick="takeScreenshot()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-xl transition">
      Capture Screenshot
    </button>
  </div>

  <a id="downloadLink" class="hidden mt-6 text-yellow-400 underline">Download Screenshot</a>

  <script>
    function takeScreenshot() {
      const captureElement = document.getElementById('capture-area');
      html2canvas(captureElement).then(canvas => {
        const link = document.getElementById('downloadLink');
        link.href = canvas.toDataURL('image/png');
        link.download = 'screenshot.png';
        link.classList.remove('hidden');
        link.innerText = 'Download Screenshot';
      });
    }
  </script>
</body>
</html>
