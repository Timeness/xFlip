<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>wèpláy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@nextui-org/system@2.0.4/dist/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        body { font-family: 'Chakra Petch', sans-serif; font-size: 13px; background: linear-gradient(135deg, #1a1a1a, #2c2c2c); }
        .player-container { max-width: 1400px; margin: 0 auto; }
        .card { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border-radius: 16px; }
        .progress-bar { height: 6px; background: rgba(255,255,255,0.15); border-radius: 3px; }
        .progress { height: 100%; background: linear-gradient(to right, #a855f7, #ec4899); border-radius: 3px; }
        .song-row:hover { background: rgba(255,255,255,0.08); transition: background 0.3s ease; }
        .favorite { color: #ff4d4f; }
        .lyrics-container { max-height: 400px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #a855f7 transparent; }
        .transparent-input { background: rgba(255,255,255,0.1); border: none; border-radius: 8px; }
        .song-row { display: grid; grid-template-columns: 60px 1fr 40px; align-items: center; padding: 8px; }
        .song-row img { width: 48px; height: 48px; object-fit: cover; border-radius: 8px; }
        .song-info { padding: 0 12px; }
        .song-title { font-size: 14px; color: #e2e8f0; }
        .song-artist { font-size: 12px; color: #94a3b8; }
        .navbar { backdrop-filter: blur(10px); background: rgba(0, 0, 0, 0.7); }
        .chat-container { max-height: 500px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #a855f7 transparent; }
        .message-bubble { background: rgba(255,255,255,0.1); border-radius: 12px; padding: 8px 12px; margin: 4px 0; }
        .ai-suggestion { background: linear-gradient(to right, #a855f7, #ec4899); color: white; }
        .visualizer { height: 60px; display: flex; align-items: flex-end; gap: 2px; }
        .bar { width: 4px; background: #a855f7; border-radius: 2px; transition: height 0.2s ease; }
        @media (max-width: 640px) {
            .player-container { padding: 12px; }
            .song-row { grid-template-columns: 48px 1fr 32px; }
            .song-row img { width: 40px; height: 40px; }
            .song-title { font-size: 13px; }
            .song-artist { font-size: 11px; }
            .navbar { padding: 8px; }
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <nav class="navbar fixed top-0 left-0 w-full z-50 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <h1 class="text-2xl font-bold text-purple-400">wèpláy</h1>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input id="searchInput" type="search" placeholder="Search songs, artists..." class="transparent-input p-2 pl-8 rounded-lg w-80 text-white placeholder-gray-400" autocomplete="off" spellcheck="false" aria-label="Search songs">
                <span class="iconify absolute left-2 top-2 text-gray-400" data-icon="mdi:magnify" data-width="16"></span>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
                <span class="iconify" data-icon="mdi:theme-light-dark" data-width="18"></span>
            </button>
            <button id="chat-toggle" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
                <span class="iconify" data-icon="mdi:chat" data-width="18"></span>
            </button>
        </div>
    </nav>

    <div class="player-container pt-20 p-4">
        <main role="main" tabindex="-1">
            <section aria-label="Search results">
                <h2 class="sr-only">Search Results</h2>
                <div id="results" role="list" aria-live="polite" class="grid gap-2 mb-6"></div>
            </section>
        </main>

        <div class="flex flex-col lg:flex-row gap-6">
            <div class="lg:w-2/3">
                <div class="card p-6">
                    <div class="relative">
                        <img id="current-song-image" src="https://placehold.co/400x400/png?text=No+Image" alt="Album Art" class="w-full h-48 md:h-80 object-cover rounded-xl">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
                            <h2 id="current-song-title" class="text-xl font-bold text-purple-300"></h2>
                            <p id="current-song-info" class="text-sm text-gray-400"></p>
                        </div>
                    </div>
                    <div id="visualizer" class="mt-4"></div>
                    <div class="progress-bar mt-4">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div class="flex justify-between text-xs mt-2">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button id="ai-suggestion-btn" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
                            <span class="iconify" data-icon="mdi:brain" data-width="18"></span>
                        </button>
                        <button id="prev-btn" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
                            <span class="iconify" data-icon="mdi:skip-previous" data-width="20"></span>
                        </button>
                        <button id="play-pause-btn" class="p-2 rounded-full bg-purple-600 hover:bg-purple-500">
                            <span class="iconify" data-icon="mdi:play" data-width="4"></span>
                        </button>
                        <button id="next-btn" class="p-2 rounded-full" bg-gray-800 hover:bg-gray-700">
                            <span class="iconify" data-icon="mdi:skip-next" data-width="20"></span>
                        </button>
                        <button id="favorite-btn" class="p-2 rounded-full" bg-gray-800 hover:bg-gray-700">
                            <span class="iconify" data-icon="mdi:heart-outline" data-width="18"></span>
                        </button>
                        <button id="share-btn" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
                            <span class="iconify" data-icon="mdi:share-variant" data-width="18"></span>
                        </button>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <label for="volume" class="text-xs">Volume</label>
                        <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="w-3/4 accent-purple-500 </label>
                    </div>
                </div>
                <div class="card p-6 mt-6">
                    <h3 class="text-lg font-semibold text-purple-400 mb-3">Lyrics</h3>
                    <div id="lyrics" class="lyrics-container text-sm text-gray-300"></div>
                </div>
            </div>
            <div class="lg:w-1/3">
                <div class="card p-6">
                    <h3 class="text-lg font-semibold text-purple-400 mb-4">Playback Queue</h3>
                    <div id="queue" class="space-y-3"></div>
                </div>
                <div class="card p-6 mt-6">
                    <h3 class="text-lg font-semibold text-purple-400 mb-4">Recent Plays</h3>
                    <div id="recent-plays" class="space-y-3"></div>
                </div>
                <div class="card p-6 mt-6">
                    <h3 class="text-lg font-semibold text-purple-400 mb-4">Create Playlist</h3>
                    <input id="playlist-name" type="text" placeholder="Playlist Name" class="transparent-input w-full p-2 rounded-full mb-2 text-white placeholder-gray-400">
                    <button id="create-playlist-btn" class="w-full p-2 bg-purple-600 rounded-full hover:bg-purple-700">
                        <span class="iconify inline" data-icon="mdi:playlist-plus" data-width="16"></span> Create
                    </button>
                    <div id="playlists" class="mt-4 space-y-3"></div>
                </div>
            </div>
        </div>

        <div id="chat-panel" class="hidden fixed right-0 top-20 bottom-4 w-96 card p-4 bg-gray-900">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-purple-400">Community Hub</h3>
                <button id="chat-close" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
                    <span class="iconify" data-icon="mdi:close" data-width="18"></span>
                </button>
            </div>
            <div id="chat-messages" class="chat-container"></div>
            <div class="flex space-x-2 mt-4">
                <input id="chat-input" type="text" placeholder="Type a message..." class="transparent-input flex-1 p-2 rounded-full">
                <button id="chat-send" class="p-2 bg-purple-600 rounded-full hover:bg-purple-700">
                    <span class="iconify" data-icon="mdi:send" data-width="16"></span>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        const visualizer = document.getElementById('visualizer');
        const chatPanel = document.getElementById('chat-panel');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        let songs = [];
        let queue = [];
        let recentPlays = JSON.parse(localStorage.getItem('recentPlays')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let playlists = JSON.parse(localStorage.getItem('playlists')) || [];
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        let currentIndex = -1;
        let isPlaying = false;
        let audioContext, analyser, dataArray;

        async function searchSongs(query) {
            results.innerHTML = '<div class="text-center text-purple-400 animate-pulse">Loading...</div>';
            try {
                const res = await fetch(`https://jiosaavn-api.vercel.app/api/search/songs?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if (data.status === 'SUCCESS' && data.data.results.length > 0) {
                    songs = data.data.results.map(song => ({
                        id: song.id,
                        name: song.name || 'Unknown Title',
                        artist: song.primaryArtists || 'artist: 'Unknown Artist',
                        image: song.image?.[2]?.link || 'https://placehold.co/400x400.png?text=No+Image',
                        url: song.downloadUrl?.[song.downloadUrl.length - 1]?.link || 'undefined
                    }));
                    renderSongs();
                    currentIndex = -1;
                    isPlaying = false;
                } else {
                    results.innerHTML = `<p class="col-span-full text-center p-text-red-400 font-semibold py-4">No songs found for "<span class="italic">${query}</span>"</p>.;
                    songs = [];
                    currentIndex = -1;
                    audioPlayer.pause();
                    audioPlayer.src = '';
                    isPlaying = false;
                }
            } catch {
                results.innerHTML = '<p class="col-span-full text-center text-red-400 font-semibold py-4">Error fetching songs. Please try again later.</p>';
                songs = [];
                currentIndex = -1;
                audioPlayer.pause();
                audioPlayer.src = '';
                isPlaying = false;
            }
        }

        function renderSongs() {
            results.innerHTML = '';
            songs.forEach((song, i) => {
                const row = document.createElement('div');
                row.className = 'song-row card p-2 rounded-lg cursor-pointer transition-transform hover:scale-105';
                row.setAttribute('tabindex', '0');
                row.setAttribute('role', 'listitem');
                row.setAttribute('aria-pressed', 'false');
                row.innerHTML = `
                    <img src="${song.image}" alt="Album cover art for '${song.name}'" loading="lazy">
                    <div class="song-info">
                        <div class="song-title" title="${song.name}">${song.name}</div>
                        <div class="song-artist" title="${song.artist}">${song.artist}</div>
                    </div>
                    <div class="play-icon flex items-center justify-center" aria-hidden="true">
                        <span class="iconify" data-icon="${i === currentIndex && isPlaying ? 'mdi:pause-circle' : 'mdi:play-circle'}" data-width="20"></span>
                    </div>
                    <button class="add-to-queue absolute right-10 top-2 opacity-0 hover:opacity-100 transition-opacity p-1 bg-purple-600 rounded-full">
                        <span class="iconify" data-icon="mdi:plus" data-width="16"></span>
                    </button>
                `;
                row.addEventListener('click', () => loadSong(i));
                row.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        loadSong(i);
                    }
                });
                row.querySelector('.add-to-queue').addEventListener('click', (e) => {
                    e.stopPropagation();
                    addToQueue(song);
                });
                results.appendChild(row);
            });
            highlightCurrentSong();
        }

        function loadSong(index) {
            if (index < 0 || index >= songs.length) return;
            if (currentIndex === index) {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
            } else {
                currentIndex = index;
                const song = songs[index];
                audioPlayer.src = song.url;
                audioPlayer.play();
                document.getElementById('current-song-image').src = song.image;
                document.getElementById('current-song-title').textContent = song.name;
                document.getElementById('current-song-artist').textContent = song.artist;
                document.getElementById('lyrics').textContent = 'Lyrics not available';
                addToRecentPlays(song);
                updateFavoriteButton();
                setupVisualizer();
            }
        }

        function highlightCurrentSong() {
            const rows = results.querySelectorAll('.song-row');
            rows.forEach((row, i) => {
                const icon = row.querySelector('.play-icon span');
                if (i === currentIndex && isPlaying) {
                    row.classList.add('bg-purple-500/20');
                    row.setAttribute('aria-current', 'true');
                    if (icon) icon.setAttribute('data-icon', 'mdi:pause-circle');
                } else {
                    row.classList.remove('bg-purple-500/20');
                    row.removeAttribute('aria-current');
                    if (icon) icon.setAttribute('data-icon', 'mdi:play-circle');
                }
            });
        }

        function addToQueue(song) {
            queue.push(song);
            updateQueueDisplay();
        }

        function updateQueueDisplay() {
            const queueDiv = document.getElementById('queue');
            queueDiv.innerHTML = '';
            queue.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'song-row p-2 rounded-lg cursor-pointer hover:bg-gray-800';
                item.innerHTML = `
                    <img src="${song.image}" alt="${song.name}" class="w-10 h-10 object-cover rounded">
                    <div class="song-info">
                        <p class="song-title">${song.name}</p>
                        <p class="song-artist">${song.artist}</p>
                    </div>
                    <button class="remove-from-queue p-1 hover:bg-gray-700 rounded-full">
                        <span class="iconify" data-icon="mdi:delete" data-width="16"></span>
                    </button>
                `;
                item.querySelector('.remove-from-queue').addEventListener('click', () => {
                    queue.splice(index, 1);
                    updateQueueDisplay();
                });
                item.addEventListener('click', () => {
                    queue.splice(index, 1);
                    loadSong(songs.findIndex(s => s.id === song.id));
                    updateQueueDisplay();
                });
                queueDiv.appendChild(item);
            });
        }

        function addToRecentPlays(song) {
            recentPlays = recentPlays.filter(s => s.id !== song.id);
            recentPlays.unshift(song);
            if (recentPlays.length > 10) recentPlays.pop();
            localStorage.setItem('recentPlays', JSON.stringify(recentPlays));
            updateRecentPlaysDisplay();
        }

        function updateRecentPlaysDisplay() {
            const recentPlaysDiv = document.getElementById('recent-plays');
            recentPlaysDiv.innerHTML = '';
            recentPlays.forEach(song => {
                const item = document.createElement('div');
                item.className = 'song-row p-2 rounded-lg cursor-pointer hover:bg-gray-800';
                item.innerHTML = `
                    <img src="${song.image}" alt="${song.name}" class="w-10 h-10 object-cover rounded">
                    <div class="song-info">
                        <p class="song-title">${song.name}</p>
                        <p class="song-artist">${song.artist}</p>
                    </div>
                `;
                item.addEventListener('click', () => loadSong(songs.findIndex(s => s.id === song.id)));
                recentPlaysDiv.appendChild(item);
            });
        }

        function toggleFavorite() {
            if (!songs[currentIndex]) return;
            const song = songs[currentIndex];
            const index = favorites.findIndex(f => f.id === song.id);
            if (index === -1) {
                favorites.push(song);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }

        function updateFavoriteButton() {
            const favoriteBtn = document.getElementById('favorite-btn');
            if (favorites.find(f => f.id === songs[currentIndex]?.id)) {
                favoriteBtn.className = 'p-2 favorite hover:bg-gray-700 rounded-full';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart" data-width="18"></span>';
            } else {
                favoriteBtn.className = 'p-2 hover:bg-gray-700 rounded-full';
                favoriteBtn.innerHTML = '<span class="iconify" data-icon="mdi:heart-outline" data-width="18"></span>';
            }
        }

        function shareSong() {
            if (!songs[currentIndex]) return;
            const song = songs[currentIndex];
            const shareData = {
                title: song.name,
                text: `Listen to ${song.name} by ${song.artist} on wèpláy!`,
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                alert(`Share this song: ${shareData.text}`);
            }
        }

        function createPlaylist() {
            const playlistName = document.getElementById('playlist-name').value;
            if (!playlistName) return;
            playlists.push({ name: playlistName, songs: [] });
            localStorage.setItem('playlists', JSON.stringify(playlists));
            document.getElementById('playlist-name').value = '';
            updatePlaylistsDisplay();
        }

        function addToPlaylist(playlistIndex, song) {
            playlists[playlistIndex].songs.push(song);
            localStorage.setItem('playlists', JSON.stringify(playlists));
            updatePlaylistsDisplay();
        }

        function updatePlaylistsDisplay() {
            const playlistsDiv = document.getElementById('playlists');
            playlistsDiv.innerHTML = '';
            playlists.forEach((playlist, index) => {
                const item = document.createElement('div');
                item.className = 'p-2 rounded-lg';
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <p class="text-sm font-semibold text-purple-300">${playlist.name}</p>
                        <div class="flex space-x-2">
                            <button class="add-to-playlist p-1 hover:bg-gray-700 rounded-full" data-index="${index}">
                                <span class="iconify" data-icon="mdi:plus" data-width="14"></span>
                            </button>
                            <button class="delete-playlist p-1 hover:bg-gray-700 rounded-full" data-index="${index}">
                                <span class="iconify" data-icon="mdi:delete" data-width="14"></span>
                            </button>
                        </div>
                    </div>
                    <div class="pl-4 text-xs">
                        ${playlist.songs.map(song => `
                            <div class="flex justify-between items-center">
                                <p>${song.name}</p>
                                <button class="remove-from-playlist p-1 hover:bg-gray-700 rounded-full" data-playlist="${index}" data-song="${song.id}">
                                    <span class="iconify" data-icon="mdi:delete" data-width="12"></span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                item.querySelector('.add-to-playlist').addEventListener('click', () => {
                    if (songs[currentIndex]) addToPlaylist(index, songs[currentIndex]);
                });
                item.querySelector('.delete-playlist').addEventListener('click', () => {
                    playlists.splice(index, 1);
                    localStorage.setItem('playlists', JSON.stringify(playlists));
                    updatePlaylistsDisplay();
                });
                item.querySelectorAll('.remove-from-playlist').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const playlistIdx = btn.dataset.playlist;
                        const songId = btn.dataset.song;
                        playlists[playlistIdx].songs = playlists[playlistIdx].songs.filter(s => s.id !== songId);
                        localStorage.setItem('playlists', JSON.stringify(playlists));
                        updatePlaylistsDisplay();
                    });
                });
                playlistsDiv.appendChild(item);
            });
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            messages.push({ user: 'You', text: message, timestamp: new Date().toLocaleTimeString() });
            localStorage.setItem('messages', JSON.stringify(messages));
            chatInput.value = '';
            updateMessages();
            if (message.toLowerCase().includes('suggest song')) {
                setTimeout(() => {
                    const suggestion = songs[Math.floor(Math.random() * songs.length)];
                    if (suggestion) {
                        messages.push({
                            user: 'AI Assistant',
                            text: `How about "${suggestion.name}" by ${suggestion.artist}?`,
                            timestamp: new Date().toLocaleTimeString()
                        });
                        localStorage.setItem('messages', JSON.stringify(messages));
                        updateMessages();
                    }
                }, 1000);
            }
        }

        function updateMessages() {
            chatMessages.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message-bubble ${msg.user === 'You' ? 'ml-auto text-right' : 'mr-auto ai-suggestion'}`;
                div.innerHTML = `
                    <p class="text-xs font-semibold>${msg.user}</p>
                    <p>${msg.text}</p>
                    <p class="text-xs text-gray-500">${msg.timestamp}</p>
                `;
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function setupVisualizer() {
            if (!audioContext) {
                audioContext = new AudioContext();
                analyser = new audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            for (let i = 0; i < 32; i++) {
                const bar = document.createElement('span');
                bar.className = 'bar';
                visualizer.appendChild(bar);
            }
            function animateVisualizer() {
                if (isPlaying) {
                    analyser.getByteFrequencyData(dataArray);
                    const bars = visualizer.querySelectorAll('.bar');
                    bars.forEach((bar, i) => {
                        const value = dataArray[i] / 255;
                        bar.style.height = `${value * 60}px`;
                    });
                }
                requestAnimationFrame(animateVisualizer);
            }
            animateVisualizer();
        }

        async function getAISuggestions() {
            if (!songs[currentIndex]) return;
            const song = songs[currentIndex];
            results.innerHTML = '<div class="p-text-center text-purple-400 animate-pulse'>'Loading AI suggestions...' class="text-white"></div>';
            try {
                const response = await fetch(`https://api.xai.com/recommendations?currentSong=${encodeURIComponent(song.name)}`);
                const suggestions = await response.json();
                songs = suggestions.map(s => ({
                    id: s.id,
                    name: s.name || 'Unknown Title',
                    artist: s.artist || 'Unknown Artist',
                    image: s.image || 'https://placehold.co/400x400.png?text=No+Image',
                    url: s.url || ''
                }));
                renderSongs();
            } catch {
                results.innerHTML = '<p class="text-red-400 text-center text-red-400">Failed to load AI suggestions.</p>';
            }
        }

        searchInput.addEventListener('input', async e => {
            const query = e.target.value.trim();
            if (query.length > 2) {
                searchSongs(query);
                history.replaceState(null, '', `${location.pathname}?${search=${encodeURIComponent(query)}}`);
            } else {
                results.innerHTML = '';
                songs = [];
                currentIndex = -1;
                audioPlayer.pause();
                audioPlayer.src = '';
                isPlaying = false;
            }
        });

        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:pause" data-width="18"></span>';
            highlightCurrentSong();
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="18"></span>';
            highlightCurrentSong();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = document.getElementById('duration').textContent = formatTime(duration);
            document.getElementById('current-time').textContent = formatTime(currentTime);
            document.getElementById('progress').style.width = `${(currentTime / duration) * 100}%`;
        });

        audioPlayer.addEventListener('ended', () => {
            if (queued.length > 0) {
                const nextSong = queue.shift();
                loadSong(songs.findIndex(s => s.id === nextSong.id));
                updateQueueDisplay();
            } else {
                isPlaying = false;
                document.getElementById('play-pause-btn').innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="4"></span>';
                highlightCurrentSong();
            }
        });

        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentIndex > 0) {
                loadSong(currentIndex - 1);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentIndex < songs.length - 1) {
                loadSong(currentIndex + 1);
            } else if (queue.length > 0) {
                loadSong(songs.findIndex(s => s.id === queue.shift().id));
                updateQueueDisplay();
            }
        });

        document.getElementById('favorite-btn').addEventListener('click', toggleFavorite);
        document.getElementById('share-btn').addEventListener('click', shareSong);
        document.getElementById('create-playlist-btn').addEventListener('click', createPlaylist);
        document.getElementById('ai-suggestion-btn').addEventListener('click', getAISuggestions);

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });

        document.getElementById('chat-toggle').addEventListener('click', () => {
            chatPanel.classList.toggle('hidden');
        });

        document.getElementById('chat-close').addEventListener('click', () => {
            chatPanel.classList.add('hidden');
        });

        document.getElementById('chat-send').addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('volume').addEventListener('input', e => {
            audioPlayer.volume = e.target.value;
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60) || 0;
            const secs = Math.floor(seconds % 60) || 0;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('search');
        if (searchParam) {
            const decoded = decodeURIComponent(searchParam).replaceAll(/\+/g, ' ');
            searchInput.value = decoded;
            searchSongs(decoded);
        }

        updateRecentPlaysDisplay();
        updatePlaylistsDisplay();
        updateMessages();
    </script>
</body>
</html>
