<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next-Level Human Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Viga', sans-serif; }
  </style>
</head>
<body class="bg-black text-white text-sm p-4">
  <div class="max-w-xl mx-auto p-4 rounded-2xl bg-gray-900 shadow-xl">
    <h1 class="text-xl text-center mb-4">0/6 Completed - Human Verification</h1>
    <div id="verifier" class="space-y-4"></div>
  </div>  <script>
    const verifier = document.getElementById('verifier');
    let step = 0;

    const steps = [
      voiceEmotionCheck,
      mirrorGestureCheck,
      memoryPromptCheck,
      touchRhythmCheck,
      distractionReactionCheck,
      faceToEmojiCheck
    ];

    function updateProgress() {
      document.querySelector('h1').textContent = `${step}/6 Completed - Human Verification`;
    }

    function nextStep() {
      verifier.innerHTML = '';
      if (step < steps.length) steps[step++]();
      updateProgress();
    }

    // 1. Voice Emotion Check (Mocked with confirmation)
    function voiceEmotionCheck() {
      verifier.innerHTML = `
        <p>Say this line happily: <strong>"I am not a robot"</strong></p>
        <button onclick="nextStep()" class="mt-2 px-4 py-2 bg-blue-600 rounded-full">I Said It Happily</button>
      `;
    }

    // 2. Mirror Gesture Check (Simulated)
    function mirrorGestureCheck() {
      verifier.innerHTML = `
        <p>Imagine you're seeing yourself. Raise your <strong>left hand</strong> and click below when done.</p>
        <button onclick="nextStep()" class="mt-2 px-4 py-2 bg-green-600 rounded-full">I Did It</button>
      `;
    }

    // 3. Memory Prompt Check
    function memoryPromptCheck() {
      verifier.innerHTML = `
        <p>What did you eat for breakfast today?</p>
        <input id="memoryInput" type="text" class="mt-2 p-2 rounded w-full text-black">
        <button onclick="checkMemory()" class="mt-2 px-4 py-2 bg-yellow-600 rounded-full">Submit</button>
      `;
    }
    function checkMemory() {
      const val = document.getElementById('memoryInput').value.trim();
      if (val.length > 2) nextStep();
    }

    // 4. Touch Rhythm Check (Simulated)
    function touchRhythmCheck() {
      verifier.innerHTML = `
        <p>Tap this box in rhythm: short-short-long-short</p>
        <div id="tapBox" class="h-16 bg-white text-black flex items-center justify-center rounded-xl mt-2 cursor-pointer">Tap Me</div>
      `;
      let taps = [];
      let last = null;
      document.getElementById('tapBox').onclick = () => {
        const now = Date.now();
        if (last) taps.push(now - last);
        last = now;
        if (taps.length >= 3) nextStep(); // Simulated check
      };
    }

    // 5. Distraction Reaction Check
    function distractionReactionCheck() {
      verifier.innerHTML = `
        <p>Tap only if there is <strong>no cat</strong> among emojis:</p>
        <div id="emojis" class="text-2xl my-2"></div>
        <button onclick="checkEmojis()" class="px-4 py-2 bg-red-600 rounded-full">Tap</button>
      `;
      const emojiSets = [['', '', '', ''], ['', '', '', ''], ['', '', '', '']];
      const containsCat = Math.random() < 0.5;
      if (containsCat) emojiSets[1][2] = 'ðŸ±';
      else emojiSets[1][2] = '';
      emojiSets[1][0] = 'ðŸŒŸ';
      emojiSets[1][1] = 'âœ¨';
      emojiSets[1][3] = 'ðŸ”¥';
      document.getElementById('emojis').innerHTML = emojiSets[1].join(' ');
      document.getElementById('checkEmojis').onclick = () => {};
    }
    function checkEmojis() { nextStep(); }

    // 6. Face To Emoji (Simulated)
    function faceToEmojiCheck() {
      verifier.innerHTML = `
        <p>Make a sad face and click confirm below:</p>
        <button onclick="nextStep()" class="mt-2 px-4 py-2 bg-purple-600 rounded-full">Confirmed</button>
      `;
    }

    // Start the first step
    nextStep();
  </script></body>
</html>
