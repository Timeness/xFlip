<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OAuth | Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rubik', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    button {
      align-items: center;
      background-color: rgb(174, 100, 216);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 17px;
      color: #fff;
      cursor: pointer;
      display: flex;
      font-size: 15px;
      font-weight: 500;
      height: 56px;
      justify-content: center;
      padding: 0 58px;
      text-transform: uppercase;
      transition: all 0.25s ease;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:focus {
      outline: none;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 0 12px rgba(174, 100, 216, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      bottom: 60px;
    }
  </style>
</head>
<body>
  <button onclick="connectTelegram()">CONNECT TELEGRAM</button>

  <div id="toast" class="toast">Connecting...</div>

  <script>
    function connectTelegram() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
      setTimeout(() => {
        window.location.href = "https://telegram.me/ViaMsgBot?startapp=oauth.gram.me";
      }, 600);
    }
  </script>
</body>
</html>
