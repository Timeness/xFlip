<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anti-Theft v4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Signika', sans-serif; }
    #alertFlash {
      animation: dangerFlash 0.6s infinite alternate;
    }
    @keyframes dangerFlash {
      from { background-color: black; color: red; }
      to { background-color: red; color: black; }
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl text-yellow-400 mb-6 font-bold">Anti-Theft v4 - Lockdown Mode</h1>

  <div class="bg-gray-900 border border-yellow-500 p-4 rounded-xl w-full max-w-md shadow-lg">
    <p><strong>Status:</strong> <span id="status" class="text-red-500">Disarmed</span></p>
    <button onclick="toggleSystem()" class="mt-3 w-full bg-yellow-400 text-black font-bold py-2 px-4 rounded">Arm / Disarm</button>

    <div class="mt-4">
      <label class="text-sm">Sensitivity:</label>
      <input type="range" id="sensitivity" min="5" max="20" value="8" class="w-full">
    </div>

    <div class="mt-4 text-sm">
      <p><strong>Motion:</strong> <span id="motion">-</span></p>
      <p><strong>Gyro:</strong> <span id="gyro">-</span></p>
    </div>

    <div class="mt-4">
      <strong>Events:</strong>
      <div id="log" class="text-xs bg-black/50 p-2 rounded h-32 overflow-y-auto">No activity.</div>
    </div>
  </div>

  <div id="alertFlash" class="fixed inset-0 hidden items-center justify-center z-50 text-4xl font-bold">
    <div>INTRUDER ALERT</div>
  </div>

  <audio id="siren" src="https://freesound.org/data/previews/250/250629_4486188-lq.mp3" preload="auto"></audio>

  <script>
    let armed = false, triggered = false;
    const siren = document.getElementById("siren");
    const status = document.getElementById("status");
    const log = document.getElementById("log");
    const alertFlash = document.getElementById("alertFlash");

    function logger(msg) {
      const t = new Date().toLocaleTimeString();
      log.innerHTML += `<div>[${t}] ${msg}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    function toggleSystem() {
      armed = !armed;
      triggered = false;
      status.textContent = armed ? "Armed" : "Disarmed";
      status.className = armed ? "text-green-400" : "text-red-500";
      logger(armed ? "System Armed" : "System Disarmed");
    }

    function trigger(reason) {
      if (!armed || triggered) return;
      triggered = true;
      logger(`TRIGGERED: ${reason}`);
      siren.play();
      navigator.vibrate([300, 200, 300, 400]);
      alertFlash.classList.remove("hidden");

      // Geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const link = `https://www.google.com/maps?q=${lat},${lon}`;
          logger(`Location: <a href="${link}" target="_blank" class="text-blue-400 underline">${link}</a>`);
        });
      }

      // Selfie
      if (navigator.mediaDevices?.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, 320, 240);
            logger("Selfie Captured");
            stream.getTracks().forEach(t => t.stop());
          }, 1500);
        }).catch(() => logger("Camera Access Denied"));
      }

      setTimeout(() => {
        alertFlash.classList.add("hidden");
        triggered = false;
      }, 45000);
    }

    try {
      const accel = new Accelerometer({ frequency: 60 });
      accel.addEventListener("reading", () => {
        const total = Math.sqrt(accel.x**2 + accel.y**2 + accel.z**2);
        document.getElementById("motion").textContent = total.toFixed(2);
        if (armed && total > parseFloat(document.getElementById("sensitivity").value)) {
          trigger("Motion Detected");
        }
      });
      accel.start();
    } catch {
      document.getElementById("motion").textContent = "No Sensor";
    }

    try {
      const gyro = new Gyroscope({ frequency: 60 });
      gyro.addEventListener("reading", () => {
        const total = Math.sqrt(gyro.x**2 + gyro.y**2 + gyro.z**2);
        document.getElementById("gyro").textContent = total.toFixed(2);
        if (armed && total > 6) trigger("Rotation Detected");
      });
      gyro.start();
    } catch {
      document.getElementById("gyro").textContent = "No Sensor";
    }

    // Touch Detection
    document.addEventListener("click", () => {
      if (armed && !triggered) trigger("Touch Detected");
    });
  </script>
</body>
</html>
