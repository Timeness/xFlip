<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>oAuth : TgConnector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
   body {
    font-family: 'Signika', sans-serif;
    user-select: none; /* Disable text selection */
    -webkit-user-select: none; /* Disable text selection for Safari */
    -ms-user-select: none; /* Disable text selection for IE/Edge */
    -moz-user-select: none; /* Disable text selection for Firefox */
   }
   /* Disable right-click */
   body {
    -webkit-touch-callout: none; /* Disable callout, image save panel (iOS) */
   }
   img {
    -webkit-touch-callout: none; /* Disable callout, image save panel (iOS) */
    -webkit-user-drag: none; /* Disable dragging of images */
    user-drag: none; /* Disable dragging of images */
   }
  </style>
  <script>
   // Prevent zooming
   document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
   });
   document.addEventListener('gesturechange', function (e) {
    e.preventDefault();
   });
   document.addEventListener('gestureend', function (e) {
    e.preventDefault();
   });

   // Disable right-click
   document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
   });

   // Disable text selection
   document.addEventListener('selectstart', function (e) {
    e.preventDefault();
   });

   // Disable long press to reveal URL or code
   document.addEventListener('touchstart', function (e) {
    if (e.touches.length > 1) {
     e.preventDefault();
    }
   }, { passive: false });

   document.addEventListener('touchend', function (e) {
    var now = new Date().getTime();
    if (now - lastTouchEnd <= 300) {
     e.preventDefault();
    }
    lastTouchEnd = now;
   }, false);

   var lastTouchEnd = 0;
  </script>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="bg-white border-2 border-black rounded-3xl p-4 w-80 shadow-lg relative">
   <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-2">
    <h1 class="text-4xl font-bold text-purple-600">
     CONNECT
    </h1>
   </div>
   <div class="mt-12">
    <h2 class="text-xl font-bold text-left">
     Approve connection
    </h2>
    <div class="mt-3 flex items-center">
     <img alt="Cartoon walrus with sunglasses" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/lN_IV8RcEU4iSCqjRM4lSqXrgbY04uMDrrjQPiqLP04.jpg" width="40"/>
     <div class="ml-3">
      <h3 class="text-lg font-semibold">
       Walrus Staking
      </h3>
      <a class="text-purple-600" href="#">
       stake-wal.wal.app
      </a>
     </div>
    </div>
    <div class="mt-4 bg-gray-100 p-3 rounded-xl">
     <h4 class="text-base font-semibold">
      Permissions requested
     </h4>
     <ul class="mt-2 space-y-1">
      <li class="flex items-center">
       <i class="fas fa-check-circle text-black mr-2">
       </i>
       <span>
        Share wallet address
       </span>
      </li>
      <li class="flex items-center">
       <i class="fas fa-check-circle text-black mr-2">
       </i>
       <span>
        Suggest messages to sign
       </span>
      </li>
      <li class="flex items-center">
       <i class="fas fa-check-circle text-black mr-2">
       </i>
       <span>
        Suggest transaction blocks to sign
       </span>
      </li>
     </ul>
    </div>
    <div class="mt-4 space-y-3">
     <button class="w-full flex items-center justify-center bg-blue-500 text-white py-2 rounded-full">
      <i class="fab fa-telegram-plane mr-2">
      </i>
      Sign In via Telegram
     </button>
     <button class="w-full flex items-center justify-center bg-purple-600 text-white py-2 rounded-full">
      <i class="fab fa-twitch mr-2">
      </i>
      Sign In with Twitch
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
