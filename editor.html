<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Edit LocalStorage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inconsolata', monospace;
      background-color: #000;
      color: #fff;
      user-select: none;
    }
    input, textarea {
      background-color: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 0.5rem;
      padding: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body class="p-5">
  <h1 class="text-2xl mb-4 font-bold">Edit LocalStorage</h1>
  <div id="storageEditor" class="space-y-4"></div>

  <script>
    function loadStorage() {
      const container = document.getElementById('storageEditor');
      container.innerHTML = '';

      if (localStorage.length === 0) {
        container.innerHTML = '<p class="text-gray-400">No data found in localStorage.</p>';
        return;
      }

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);

        const wrapper = document.createElement('div');
        wrapper.className = 'bg-gray-900 p-4 rounded';

        wrapper.innerHTML = `
          <p class="text-sm text-gray-300 mb-1">Key: <span class="font-bold">${key}</span></p>
          <textarea rows="3" class="mb-2" id="value-${i}">${value}</textarea>
          <div class="flex gap-2">
            <button onclick="saveItem('${key}', ${i})" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded">Save</button>
            <button onclick="deleteItem('${key}')" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Delete</button>
          </div>
        `;

        container.appendChild(wrapper);
      }
    }

    function saveItem(key, index) {
      const newValue = document.getElementById(`value-${index}`).value;
      localStorage.setItem(key, newValue);
      alert(`Updated key "${key}"`);
    }

    function deleteItem(key) {
      if (confirm(`Delete key "${key}"?`)) {
        localStorage.removeItem(key);
        loadStorage();
      }
    }

    window.onload = loadStorage;
  </script>
</body>
</html>
